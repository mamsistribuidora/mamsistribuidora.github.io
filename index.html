<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Distribuição Digital de Música</title>
    <style>
        /* ESTILO INSPIRADO NA IMUSICIAN */
        :root {
            --primary: #0066ff;
            --dark: #0a0a0a;
            --gray: #f5f5f7;
            --text-main: #333;
            --border: #e1e1e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--gray);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Tabs (Abas) */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray);
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #888;
            transition: 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Formulário */
        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #444;
        }

        .input-box input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fafafa;
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--dark);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-main:hover {
            background: #222;
        }

        .btn-main:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .contact-info {

            font-size: 12px;
            text-align: center;
