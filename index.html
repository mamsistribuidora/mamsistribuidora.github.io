<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card: #121212; --glass: rgba(20,20,20,0.9); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* TELA DE ACESSO PROFISSIONAL */
        #authScreen { position: fixed; inset: 0; z-index: 9999; background: radial-gradient(circle at center, #1a1a1a, #000); display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--glass); padding: 40px; border-radius: 25px; border: 1px solid var(--gold); width: 100%; max-width: 400px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 0 50px rgba(212,175,55,0.2); }
        .auth-card img { width: 100px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 20px; }
        
        /* DASHBOARD GRID */
        #mainApp { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        .sidebar { background: #000; border-right: 1px solid #1a1a1a; padding: 30px 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 15px; margin: 5px 0; border-radius: 12px; display: flex; align-items: center; gap: 15px; cursor: pointer; color: #888; transition: 0.3s; }
        .nav-item:hover, .nav-active { background: linear-gradient(90deg, rgba(212,175,55,0.1), transparent); color: var(--gold); border-left: 4px solid var(--gold); }

        /* CONTEÚDO E HEADER */
        .viewport { overflow-y: auto; background: linear-gradient(135deg, #050505 0%, #151515 100%); }
        header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); sticky; top: 0; z-index: 100; border-bottom: 1px solid #1a1a1a; }
        
        /* BARRA VIP */
        .vip-container { padding: 20px 40px; }
        .vip-bar-bg { width: 100%; background: #222; height: 8px; border-radius: 10px; margin-top: 8px; overflow: hidden; }
        .vip-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--gold), #fff); transition: 1.5s; }

        /* MISSÕES INICIAIS (CARDS) */
        .mission-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px 40px; }
        .mission-card { background: var(--card); border: 1px solid #222; padding: 25px; border-radius: 20px; transition: 0.3s; position: relative; }
        .mission-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .mission-done { opacity: 0.5; border-color: #27ae60 !important; }

        /* DISCOS VINIL */
        .vinyl-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 30px; padding: 40px; }
        .vinyl { width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 5px solid #1a1a1a; box-shadow: 0 10px 25px #000; transition: 0.5s; cursor: pointer; }
        .vinyl:hover { transform: rotate(15deg) scale(1.05); border-color: var(--gold); }

        /* ELEMENTOS DE FORMULÁRIO */
        input, select { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; }
        .btn-gold { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* RODAPÉ IDENTIFICADOR */
        footer { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); border: 1px solid #333; padding: 10px 20px; border-radius: 10px; display: flex; align-items: center; gap: 12px; z-index: 1000; }
    </style>
</head>
<body>
