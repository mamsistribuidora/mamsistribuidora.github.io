    <style>
        :root { 
            --gold: #d4af37; --bg: #121212; --sidebar: #0a0a0a; --card: #1e1e1e; 
            --input: #252525; --text: #ffffff; --dim-text: #888;
        }
        
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Auth Screen */
        .auth-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 15px; width: 100%; max-width: 420px; border: 1px solid #333; text-align: center; }
        
        /* Logotipo Dotado (CSS) */
        .logo-area { color: var(--gold); font-size: 2.2rem; line-height: 1; font-weight: 700; letter-spacing: 3px; }
        .logo-area .tagline { font-size: 0.7rem; color: var(--gold); letter-spacing: 1px; font-weight: 400; margin-top: 5px; }
        .logo-area .crown { font-size: 1.2rem; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(212,175,55,0.4)); }

        /* Google Button Style */
        .btn-google { 
            background: #fff; color: #000; padding: 12px; border: none; border-radius: 8px; 
            font-weight: 600; cursor: pointer; width: 100%; display: flex; align-items: center; 
            justify-content: center; gap: 10px; margin-top: 15px; transition: 0.3s; 
        }
        .btn-google:hover { background: #f1f1f1; transform: scale(1.01); }
        .btn-google img { width: 20px; }

        .divider { display: flex; align-items: center; text-align: center; margin: 20px 0; color: #444; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #333; }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        /* Outros estilos permanecem consistentes */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid #222; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; }
        .nav-link { padding: 12px 20px; color: var(--dim-text); text-decoration: none; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.3s; border-radius: 8px; margin-bottom: 5px; font-size: 0.9rem; }
        .nav-link:hover, .nav-link.active { color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        .main { margin-left: 280px; padding: 40px; width: 100%; box-sizing: border-box; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid #282828; margin-bottom: 20px; }
        .btn-gold { background: var(--gold); color: #000; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
