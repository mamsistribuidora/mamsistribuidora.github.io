<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Portal do Artista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --black: #050505; --gray: #121212; --text: #e0e0e0; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--text); margin: 0; }
        
        /* Header Profissional */
        .header { padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--gold); background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1000&q=80'); background-size: cover; }
        
        .container { max-width: 500px; margin: 50px auto; padding: 20px; }
        
        /* Caixa de Login/Registro */
        .auth-card { background: var(--gray); padding: 30px; border-radius: 20px; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .auth-card h2 { color: var(--gold); margin-bottom: 20px; letter-spacing: 2px; }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        
        .btn-gold { width: 100%; background: var(--gold); color: black; padding: 15px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-gold:hover { background: white; transform: translateY(-2px); }

        /* Área do Artista Logado */
        #portal-artista { display: none; text-align: center; }
        .welcome-msg { background: #1a1a1a; padding: 20px; border-radius: 10px; border-left: 4px solid var(--gold); margin-bottom: 30px; }

        .form-link { display: inline-block; background: #28a745; color: white; padding: 20px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .logout { color: #ff4444; background: none; border: none; cursor: pointer; margin-top: 30px; text-decoration: underline; }
    </style>
</head>
<body>

<section class="header">
    <h1 style="color: var(--gold); font-size: 2.5rem; letter-spacing: 10px; margin: 0;">MAM</h1>
    <p style="color: #888;">GLOBAL MUSIC DISTRIBUTION</p>
</section>

<div class="container">
    
    <div id="login-screen" class="auth-card">
        <h2>PORTAL DE ACESSO</h2>
        <p style="font-size: 0.9rem; color: #999; margin-bottom: 20px;">Crie sua conta ou entre para distribuir música.</p>
        <input type="email" id="email" placeholder="E-mail do Artista">
        <input type="password" id="pass" placeholder="Senha de Acesso">
        <button onclick="autenticar()" class="btn-gold">ENTRAR / CRIAR CONTA</button>
    </div>

    <div id="portal-artista">
        <div class="welcome-msg">
            <h3 style="margin: 0;">Bem-vindo, <span id="user-display" style="color: var(--gold);"></span>!</h3>
            <p style="font-size: 0.8rem; margin-top: 5px;">Seu painel de distribuição está ativo.</p>
        </div>

        <div class="auth-card">
            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--gold);"></i>
            <h3>Nova Distribuição</h3>
            <p>Envie seus arquivos WAV e Capa para as plataformas.</p>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScZYIkU2XHLmtjPPxQn8qahvyrSRW8-KZGn_JazUnc_9_4K5g/viewform?usp=dialog" target="_blank" class="form-link">
                ABRIR FORMULÁRIO DE ENVIO
            </a>
        </div>

        <button onclick="logout()" class="logout">Sair do Portal MAM</button>
    </div>

</div>

<script>
    // Sistema de Login MAM
    function autenticar() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        if(email.includes('@') && pass.length >= 4) {
            localStorage.setItem('mam_logged', 'true');
            localStorage.setItem('mam_email', email);
            checkStatus();
        } else {
            alert('Por favor, insira um e-mail válido e uma senha com pelo menos 4 dígitos.');
        }
    }

    function checkStatus() {
        if(localStorage.getItem('mam_logged') === 'true') {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('portal-artista').style.display = 'block';
            document.getElementById('user-display').innerText = localStorage.getItem('mam_email');
        }
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    // Executa ao carregar a página
    window.onload = checkStatus;
</script>

</body>
</html>
