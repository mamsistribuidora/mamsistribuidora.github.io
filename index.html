<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Dashboard | Distribuição Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #161616; --text: #f0f0f0; --green: #2ecc71; --gray: #1a1a1a; }
        
        /* O teu CSS agora está protegido aqui dentro e não aparecerá como texto */
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        .sidebar { width: 250px; height: 100vh; background: #000; position: fixed; left: 0; top: 0; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .logo-area { padding: 30px; text-align: center; border-bottom: 2px solid var(--gold); background: #000; }
        .logo-area h1 { color: var(--gold); margin: 0; letter-spacing: 5px; font-size: 1.8rem; }
        
        .container { max-width: 550px; margin: 20px auto; padding: 20px; }
        .card { background: var(--gray); padding: 25px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; }
        
        .nav-links { flex-grow: 1; padding: 20px 0; }
        .nav-item { padding: 15px 30px; display: flex; align-items: center; color: #888; text-decoration: none; cursor: pointer; }
        .nav-item:hover, .nav-item.active { color: var(--gold); background: rgba(212,175,55,0.05); border-left: 4px solid var(--gold); }

        .main-content { margin-left: 250px; padding: 40px; }
        
        .btn-gold { display: block; width: 100%; background: var(--gold); color: black; padding: 18px; border-radius: 8px; font-weight: bold; text-decoration: none; border: none; cursor: pointer; text-align: center; }
        .btn-gold.disabled { background: #333 !important; color: #777 !important; cursor: not-allowed; }
        
        input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        
        .admin-badge { background: var(--gold); color: black; padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: bold; }
        
        .kwanza-info { background: #002200; border: 1px solid #28a745; padding: 15px; border-radius: 10px; text-align: left; margin-top: 15px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }

        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .page-section { display: none; }
        .active-section { display: block; }
    </style>
</head>
<body>

<div id="login-screen">
    <div style="width: 100%; max-width: 350px; text-align: center; padding: 20px;">
        <h1 style="color: var(--gold); letter-spacing: 10px;">MAM</h1>
        <p style="color: #666; margin-bottom: 30px;">Digital Distribution</p>
        <input type="email" id="email-input" placeholder="E-mail do Artista">
        <button onclick="autenticar()" class="btn-gold">ENTRAR NO PAINEL</button>
    </div>
</div>

<nav class="sidebar">
    <div class="logo-area">
        <h1>MAM</h1>
    </div>
    <div class="nav-links">
        <a class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-th-large"></i> Dashboard</a>
        <a class="nav-item" onclick="showPage('finance', this)"><i class="fas fa-wallet"></i> Financeiro</a>
        <a class="nav-item" onclick="showPage('profile', this)"><i class="fas fa-user-circle"></i> Perfil</a>
    </div>
    <div style="padding: 20px;">
        <button onclick="logout()" style="background:none; border:none; color: #ff4444; cursor: pointer;"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
</nav>

<main class="main-content">
    <div id="home" class="page-section active-section">
        <div class="card">
            <h2 style="color: var(--gold);">Bem-vindo à MAM</h2>
            <p>A tua música nas maiores plataformas mundiais.</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScZYIkU2XHLmtjPPxQn8qahvyrSRW8-KZGn_JazUnc_9_4K5g/viewform" target="_blank" class="btn-gold">NOVO LANÇAMENTO</a>
        </div>
    </div>

    <div id="finance" class="page-section">
        <div class="card">
            <h3><i class="fas fa-money-bill-wave"></i> Meus Ganhos</h3>
            <h1 style="color: var(--green);">0.00 Kz</h1>
            <div class="kwanza-info">
                <p>Levantamentos disponíveis para contas em Angola via BFA.</p>
            </div>
        </div>
    </div>

    <div id="profile" class="page-section">
        <div class="card">
            <h3>Perfil do Artista</h3>
            <p id="user-display-email"></p>
            <div id="admin-badge-area"></div>
        </div>
    </div>
</main>

<script>
    const admins = ["playseana@gmail.com", "produtorap6production@gmail.com"];

    function autenticar() {
        const email = document.getElementById('email-input').value.toLowerCase();
        if(email.includes('@')) {
            localStorage.setItem('mam_user', email);
            checkStatus();
        }
    }

    function checkStatus() {
        const user = localStorage.getItem('mam_user');
        if(user) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-display-email').innerText = user;
            
            if(admins.includes(user)) {
                document.getElementById('admin-badge-area').innerHTML = '<span class="admin-badge">C.E.O. MATIAS MANUEL</span>';
            }
        }
    }

    function showPage(pageId, element) {
        document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active-section'));
        document.getElementById(pageId).classList.add('active-section');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(element) element.classList.add('active');
    }

    function logout() { localStorage.clear(); location.reload(); }
    window.onload = checkStatus;
</script>

</body>
</html>
