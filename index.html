<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f0f; color: #ffffff; text-align: center; margin: 0; padding: 20px; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border-top: 5px solid #ffcc00; max-width: 500px; margin: 40px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #ffcc00; margin-bottom: 10px; }
        .curadoria { font-style: italic; color: #aaaaaa; margin-bottom: 25px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
        input { background: #333; color: white; }
        button { background: #ffcc00; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e6b800; }
        #upload-section { display: none; border-top: 1px solid #333; margin-top: 20px; padding-top: 20px; }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h1>MAM Distribuidora</h1>
        <p class="curadoria">Oferecemos a curadoria que as grandes plataformas não dão.</p>
        
        <div id="login-section">
            <h3>Área do Artista</h3>
            <input type="email" id="email" placeholder="Teu Email">
            <input type="password" id="password" placeholder="Tua Senha">
            <button onclick="fazerLogin()">Entrar na Plataforma</button>
        </div>

        <div id="upload-section">
            <h3>Enviar Nova Obra</h3>
            <p>Selecione a música ou capa:</p>
            <input type="file" id="fileInput">
            <button onclick="uploadFicheiro()">Enviar para Curadoria</button>
            <p id="status"></p>
        </div>

        <div class="footer">
            Contacto: mamfilhos29@gmail.com <br>
            Direção: Matias Arsénio Manuel (MAM)
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBBsZS8EpszUtikaKS8B5te8C7Q9Ow-9wo",
            authDomain: "mam-distribuidora.firebaseapp.com",
            projectId: "mam-distribuidora",
            storageBucket: "mam-distribuidora.firebasestorage.app",
            messagingSenderId: "670857002452",
            appId: "1:670857002452:web:404822b5376075e520ea41"
        };

        const app = initializeApp(firebaseConfig);
        
        // Funções simples para teste
        window.fazerLogin = () => {
            // Simulando login para teste rápido
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('upload-section').style.display = 'block';
            alert("Bem-vindo à MAM Distribuidora!");
        };

        window.uploadFicheiro = () => {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return alert("Escolha um ficheiro primeiro!");
            document.getElementById('status').innerText = "A enviar " + file.name + "...";
            setTimeout(() => {
                alert("Ficheiro enviado com sucesso para a MAM!");
                document.getElementById('status').innerText = "Concluído!";
            }, 2000);
        };
    </script>
</body>
</html>
