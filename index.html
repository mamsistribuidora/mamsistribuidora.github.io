        :root {
            --dourado: #FFD700;
            --azul-marinho: #001f3f;
            --preto: #0a0a0a;
            --branco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--preto);
            color: var(--branco);
            line-height: 1.6;
        }

        header {
            background-color: var(--azul-marinho);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--dourado);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--dourado);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');

        }

        .hero h1 {
            color: var(--dourado);
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .cta-button {
            background-color: var(--dourado);
            color: var(--preto);
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: var(--branco);
            transform: scale(1.1);
        }
