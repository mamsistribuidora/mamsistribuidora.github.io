<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Curadoria de Elite</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <style>
        :root {
            --gold: #D4AF37;
            --bright-gold: #FFD700;
            --dark-bg: #000000;
            --card-bg: #0a0a0a;
            --text-gray: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, #1a1a1a, #000000);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container { flex: 1; padding: 20px; }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            text-align: center;
        }

        h1 { color: var(--bright-gold); font-size: 2.5em; letter-spacing: 2px; margin-bottom: 5px; }
        .tagline { color: var(--text-gray); font-size: 0.9em; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #222;
            color: white;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--gold); }

        .btn {
            background: linear-gradient(45deg, var(--gold), var(--bright-gold));
            color: black;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.95); }

        #userSaldo { font-size: 3em; color: var(--bright-gold); font-weight: bold; margin: 20px 0; display: block; }

        /* Rodapé de Informação */
        footer {
            background: #050505;
            padding: 25px;
            border-top: 1px solid #111;
            text-align: center;
            font-size: 0.85em;
            color: var(--text-gray);
        }

        .footer-info { margin-bottom: 10px; }
        .footer-info strong { color: var(--gold); }
        .footer-link { color: var(--gold); text-decoration: none; margin: 0 5px; }

        .hidden { display: none; }
    </style>
</head>
<body>

            <p class="tagline">Curadoria que as grandes plataformas não oferecem.</p>
