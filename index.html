<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg) url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed; 
            background-size: cover;
            color: #fff; 
            min-height: 100vh;
        }

        #authArea { 
            position: fixed; inset: 0; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); /* Escurece o fundo para o login brilhar */
        }

        .auth-card { 
            background: rgba(20, 20, 20, 0.95); padding: 40px; border-radius: 20px; 
            border: 2px solid var(--gold); width: 90%; max-width: 420px; 
            text-align: center; backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .logo-box { margin-bottom: 25px; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.8rem; text-transform: uppercase; }
        .logo-sub { font-size: 0.75rem; color: #fff; margin-top: 5px; letter-spacing: 1px; }

        input { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn-gold { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        #mainPanel { display: none; background: rgba(0,0,0,0.7); min-height: 100vh; }
        header { background: #000; padding: 15px 25px; border-bottom: 1px solid var(--gold); display: flex; align-items: center; justify-content: space-between; }
        
        .layout { display: flex; }
        nav { width: 270px; background: rgba(0,0,0,0.9); height: calc(100vh - 70px); border-right: 1px solid #222; padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .nav-item { padding: 12px; color: #aaa; cursor: pointer; font-weight: 600; border-radius: 8px; }
        .nav-item:hover { color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        
        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #000; border-top: 2px solid var(--gold); text-align: center; color: var(--gold); font-size: 11px; font-weight: 900; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authArea">
    <div class="auth-card" id="boxLogin">
        <div class="logo-box">
            <div class="logo-main">MAM Distribuidora</div>
            <div class="logo-sub">Matias Arsénio Manuel</div>
        </div>
        <input type="email" id="lE" placeholder="E-mail">
        <input type="password" id="lP" placeholder="Senha">
        <button class="btn-gold" onclick="fEntrar()">ENTRAR</button>
        <p style="margin-top:20px; font-size:0.8rem; cursor:pointer;" onclick="toggleA(false)">Novo Artista? <b style="color:var(--gold)">CRIAR CONTA</b></p>
    </div>

    <div class="auth-card hidden" id="boxRegisto">
        <div class="logo-box">
            <div class="logo-main">MAM Distribuidora</div>
            <div class="logo-sub">Matias Arsénio Manuel</div>
        </div>
        <input type="text" id="rN" placeholder="Nome Artístico">
        <input type="email" id="rE" placeholder="E-mail">
        <input type="password" id="rP" placeholder="Senha">
        <input type="password" id="rPC" placeholder="Confirmar Senha">
        <button class="btn-gold" onclick="fRegistar()">REGISTAR</button>
        <p style="margin-top:20px; font-size:0.8rem; cursor:pointer;" onclick="toggleA(true)">Já tens conta? <b style="color:var(--gold)">LOGUIN</b></p>
    </div>
</div>

<div id="mainPanel">
    <header>
        <div class="logo-main" style="font-size: 1.2rem;">MAM Distribuidora</div>
        <div id="uBadge" style="color:var(--gold); font-weight:bold;"></div>
    </header>
    <div class="layout">
        <nav>
            <div class="nav-item">Página inicial</div>
            <div class="nav-item">Perfil</div>
            <div class="nav-item">Minhas Músicas</div>
            <div class="nav-item">Lança Música</div>
            <div class="nav-item">Carteira</div>
            <div class="nav-item" onclick="fSair()" style="color:red; margin-top:auto;">Sair</div>
        </nav>
        <main style="padding:40px;">
            <h1 id="wText">Bem-vindo</h1>
        </main>
    </div>
</div>

<footer>MAM DISTRIBUIDORA DIGITAL | CEO MATIAS ARSÉNIO MANUEL</footer>

<script>
    const cfg = { apiKey: "AIzaSyBBsZS8EpszUtikaKS8B5te8C7Q9Ow-9wo", authDomain: "mam-distribuidora.firebaseapp.com", projectId: "mam-distribuidora", storageBucket: "mam-distribuidora.appspot.com", messagingSenderId: "670857002452", appId: "1:670857002452:web:404822b5376075e520ea41" };
    firebase.initializeApp(cfg);
    const auth = firebase.auth(), db = firebase.firestore();

    function toggleA(isL) {
        document.getElementById('boxLogin').classList.toggle('hidden', !isL);
        document.getElementById('boxRegisto').classList.toggle('hidden', isL);
    }

    async function fEntrar() {
        const e = document.getElementById('lE').value, p = document.getElementById('lP').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert(err.message); }
    }

    async function fRegistar() {
        const n = document.getElementById('rN').value, e = document.getElementById('rE').value, p = document.getElementById('rP').value, pc = document.getElementById('rPC').value;
        if(p !== pc) return alert("Senhas não coincidem");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            await db.collection("users").doc(res.user.uid).set({ nome: n, email: e, saldo: 0 });
        } catch(err) { alert(err.message); }
    }

    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainPanel').style.display = 'block';
            db.collection("users").doc(u.uid).get().then(d => {
                if(d.exists) {
                    document.getElementById('wText').innerText = "Olá, " + d.data().nome;
                    document.getElementById('uBadge').innerText = u.email;
                }
            });
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('mainPanel').style.display = 'none';
