<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --bg: #121212; 
            --sidebar: #0a0a0a; 
            --card: #1e1e1e; 
            --input: #252525; 
            --text: #ffffff;
            --dim-text: #888;
        }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        /* Auth Screen (Login / Criar Conta) */
        .auth-overlay { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 2000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            text-align: center; 
        }
        .auth-card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid #333; 
        }
        
        /* Sidebar Profissional */
        .sidebar { 
            width: 280px; 
            background: var(--sidebar); 
            border-right: 1px solid #222; 
            position: fixed; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            z-index: 100; 
        }
        .logo-area { 
            padding: 40px 20px; 
            text-align: center; 
            color: var(--gold);
            font-size: 2.2rem;
            line-height: 1;
            font-weight: 700;
            letter-spacing: 3px;
        }
        .logo-area .tagline {
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 1px;
            font-weight: 400;
            margin-top: 5px;
        }
        .logo-area .crown {
            font-size: 1.2rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px rgba(212,175,55,0.4));
        }
        
        .nav-menu { flex-grow: 1; padding: 10px; }
        .nav-link { 
            padding: 12px 20px; 
            color: var(--dim-text); 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            cursor: pointer; 
            transition: 0.3s; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            font-size: 0.9rem; 
        }
        .nav-link:hover, .nav-link.active { 
            color: var(--gold); 
            background: rgba(212, 175, 55, 0.05); 
        }

        /* Conteúdo Principal */
        .main { 
            margin-left: 280px; 
            padding: 40px; 
            width: 100%; 
            box-sizing: border-box; 
        }
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }

        /* Grid de Dashboard */
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; }
        .card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #282828; 
            margin-bottom: 20px; 
        }
        .card-gold { 
            border: 1px solid var(--gold); 
            background: linear-gradient(145deg, #1e1e1e, #151515); 
        }

        /* Inputs e Botões */
        input, select { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: var(--input); 
            border: 1px solid #333; 
            color: white; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-family: inherit; 
        }
        .btn-gold { 
            background: var(--gold); 
            color: #000; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.3s; 
        }
        .btn-gold:hover { 
            transform: scale(1.02); 
            box-shadow: 0 5px 15px rgba(212,175,55,0.2); 
        }
