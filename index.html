<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAM Distribuidora | Indústria Musical</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --gold: #D4AF37; --bright: #FFD700; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            background: #000;
            /* FUNDO INDÚSTRIA MUSICAL */
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        .container { padding: 20px; max-width: 450px; margin: auto; }
        
        .card { 
            background: rgba(10, 10, 10, 0.9); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 35px 20px; 
            border-radius: 25px; 
            box-shadow: 0 20px 60px rgba(0,0,0,1); 
            text-align: center;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }

        h1 { color: var(--bright); font-size: 2.8rem; letter-spacing: 5px; margin: 0; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .tagline { color: #ccc; font-size: 0.75rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        input { 
            width: 100%; padding: 16px; margin-bottom: 15px; 
            background: rgba(255,255,255,0.05); border: 1px solid #333; 
            color: #fff; border-radius: 12px; font-size: 16px; 
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }

        .btn { 
            width: 100%; padding: 18px; 
            background: linear-gradient(45deg, var(--gold), var(--bright)); 
            border: none; border-radius: 12px; 
            color: #000; font-weight: bold; font-size: 1rem; 
            cursor: pointer; text-transform: uppercase; 
            margin-top: 5px; box-shadow: 0 5px 20px rgba(212,175,55,0.3);
        }
        .btn:active { transform: scale(0.97); }
        
        .btn-outline { 
            background: transparent; border: 2px solid var(--gold); 
            color: var(--gold); margin-top: 15px; box-shadow: none;
        }
