<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #000; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg); color: #fff; min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            display: flex; flex-direction: column;
        }

        #authArea { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); width: 95%; max-width: 380px; text-align: center; }

        #app { display: flex; flex-direction: column; flex: 1; }
        @media (min-width: 768px) {
            #app { display: grid; grid-template-columns: 260px 1fr; }
            aside { display: flex !important; }
        }

        aside { 
            background: #080808; border-right: 1px solid #222; padding: 20px; 
            display: flex; flex-direction: column; height: 100vh; position: sticky; top: 0;
        }

        .logo-circle { width: 70px; height: 70px; border: 3px solid var(--gold); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--gold); }

        main { padding: 30px; padding-bottom: 120px; }
        .mam-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; }

        .nav-item { padding: 12px; color: #888; cursor: pointer; border-radius: 10px; margin-bottom: 5px; transition: 0.3s; font-weight: 600; font-size: 14px; }
        .nav-item:hover, .active { color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        input, select, textarea, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: none; }
        input, select, textarea { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .btn-gold { background: var(--gold); color: #000; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        footer { 
            position: fixed; bottom: 0; width: 100%; padding: 15px; 
            background: #000; border-top: 1px solid var(--gold); 
            text-align: center; color: var(--gold); font-size: 11px; font-weight: bold; z-index: 800;
        }
        @media (min-width: 768px) { footer { left: 260px; width: calc(100% - 260px); } }

        .hidden { display: none !important; }
        .task-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
