<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --gold: #D4AF37; --bright: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=1600');
            background-size: cover; background-attachment: fixed; color: #fff; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .auth-card { background: rgba(0,0,0,0.95); border: 1px solid var(--gold); padding: 35px; border-radius: 20px; width: 90%; max-width: 400px; margin: 50px auto; text-align: center; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 10px; }
        
        /* BOT√ïES RETIFICADOS */
        .btn-acao { width: 100%; padding: 16px; background: var(--gold); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; font-size: 1rem; transition: 0.3s; }
        .btn-acao:active { transform: scale(0.98); background: var(--bright); }

        .layout { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: rgba(10,10,10,0.98); border-right: 1px solid #222; padding: 25px; }
        .menu-btn { width: 100%; padding: 12px; text-align: left; background: none; border: none; color: #aaa; cursor: pointer; border-radius: 8px; margin-bottom: 8px; }
        .menu-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .content { flex: 1; padding: 40px; }
        footer { background: #000; padding: 30px; border-top: 1px solid var(--gold); text-align: center; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="authArea">
    <div class="auth-card" id="loginForm">
        <div style="font-size: 2rem; color: var(--gold); font-weight: 900; margin-bottom: 10px;">MAM</div>
        <h3 style="margin-bottom: 20px;">Iniciar Sess√£o</h3>
        <input type="email" id="email_login" placeholder="E-mail">
        <input type="password" id="pass_login" placeholder="Senha">
        <button type="button" class="btn-acao" id="btn_login_submit">ENTRAR NA CONTA</button>
        <p style="margin-top:20px; font-size:0.8rem;">Novo Artista? <span onclick="toggleAuth(true)" style="color:var(--gold); cursor:pointer; font-weight:bold;">Criar Conta</span></p>
    </div>

    <div class="auth-card hidden" id="regForm">
        <div style="font-size: 2rem; color: var(--gold); font-weight: 900; margin-bottom: 10px;">MAM</div>
        <h3 style="margin-bottom: 20px;">Criar Conta Profissional</h3>
        <input type="text" id="reg_nome" placeholder="Nome Art√≠stico">
        <input type="email" id="reg_email" placeholder="E-mail Real">
        <input type="password" id="reg_pass" placeholder="Senha (m√≠n. 6 caracteres)">
        <button type="button" class="btn-acao" id="btn_reg_submit">REGISTAR E ENVIAR CONFIRMA√á√ÉO</button>
        <p style="margin-top:20px; font-size:0.8rem;">J√° tens conta? <span onclick="toggleAuth(false)" style="color:var(--gold); cursor:pointer; font-weight:bold;">Fazer Login</span></p>
    </div>
</div>

<div id="appArea" class="hidden">
    <div class="layout">
        <aside class="sidebar">
            <button class="menu-btn active" onclick="navTo('home')">üè† P√°gina Inicial</button>
            <button class="menu-btn" onclick="navTo('perfil')">üë§ Meu Perfil</button>
            <button class="menu-btn" onclick="navTo('musicas')">üé∂ Minhas M√∫sicas</button>
            <button class="menu-btn" onclick="navTo('artista')">üë®‚Äçüé® Criar Artista</button>
            <button class="menu-btn" onclick="navTo('lancar')">üì§ Lan√ßar M√∫sica</button>
            <button class="menu-btn" onclick="navTo('carteira')">üí∞ Minha Carteira</button>
            <button class="menu-btn" onclick="navTo('ceo')">üëî Informa√ß√£o CEO</button>
            <button class="menu-btn" onclick="deslogar()" style="color:#ff4444; margin-top:20px;">üö™ Terminar Sess√£o</button>
        </aside>
        <main class="content">
            <section id="page_home"><h2>Dashboard MAM</h2><p id="boas_vindas"></p></section>
            <section id="page_carteira" class="hidden"><h2>Carteira Real</h2><h1 id="txt_saldo" style="color:var(--gold);">0,00 Kz</h1></section>
        </main>
    </div>
</div>

<footer>
    <p>¬© 2026 MAM Distribuidora - Matias Ars√©nio Manuel</p>
    <p>Email Oficial: mamfilhos24@gmail.com</p>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBBsZS8EpszUtikaKS8B5te8C7Q9Ow-9wo",
        authDomain: "mam-distribuidora.firebaseapp.com",
        projectId: "mam-distribuidora",
        storageBucket: "mam-distribuidora.firebasestorage.app",
        messagingSenderId: "670857002452",
        appId: "1:670857002452:web:404822b5376075e520ea41"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();

    // ESCUTADORES DE EVENTO DIRETOS (GARANTE QUE O BOT√ÉO FUNCIONE)
    document.getElementById('btn_login_submit').addEventListener('click', fazerLogin);
    document.getElementById('btn_reg_submit').addEventListener('click', fazerRegisto);

    function toggleAuth(isReg) {
        document.getElementById('loginForm').classList.toggle('hidden', isReg);
        document.getElementById('regForm').classList.toggle('hidden', !isReg);
    }

    async function fazerRegisto() {
        const e = document.getElementById('reg_email').value;
        const p = document.getElementById('reg_pass').value;
        const n = document.getElementById('reg_nome').value;
        if(!e || !p || !n) return alert("Preencha tudo!");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            await res.user.sendEmailVerification();
            await db.collection("users").doc(res.user.uid).set({ nome: n, saldo: 0, nivel: 'normal' });
            alert("Verifique o seu e-mail para ativar a conta!");
            deslogar();
        } catch(err) { alert("Erro: " + err.message); }
    }

    async function fazerLogin() {
        const e = document.getElementById('email_login').value;
        const p = document.getElementById('pass_login').value;
        try {
            const res = await auth.signInWithEmailAndPassword(e, p);
            if(!res.user.emailVerified && e !== "mamfilhos24@gmail.com") {
                alert("Confirme o e-mail primeiro!");
                deslogar();
            }
        } catch(err) { alert("Acesso negado. Verifique os dados."); }
    }

    auth.onAuthStateChanged(user => {
        if(user && (user.emailVerified || user.email === "mamfilhos24@gmail.com")) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('appArea').classList.remove('hidden');
            document.getElementById('boas_vindas').innerText = "Bem-vindo de volta!";
            db.collection("users").doc(user.uid).onSnapshot(d => {
                document.getElementById('txt_saldo').innerText = d.data().saldo.toLocaleString() + " Kz";
            });
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('appArea').classList.add('hidden');
        }
    });

    function navTo(page) {
        document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
        document.getElementById('page_' + page).classList.remove('hidden');
    }

    function deslogar() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
