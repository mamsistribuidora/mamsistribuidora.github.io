<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM TERMINAL | LIQUIDAÇÃO TOTAL</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --green: #2ecc71; --blue: #00f2ff; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        .header { border-bottom: 2px solid var(--gold); padding: 20px; background: #0a0a0a; }
        .transfer-panel { max-width: 500px; margin: 50px auto; padding: 30px; border: 1px solid #222; border-radius: 15px; background: #050505; box-shadow: 0 0 30px rgba(212, 175, 55, 0.1); }
        .amount { font-size: 35px; color: var(--green); font-family: monospace; margin: 20px 0; }
        .status-box { background: #111; padding: 15px; border-radius: 8px; font-size: 13px; color: #888; margin-bottom: 20px; }
        .btn-express { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; }
        .btn-express:hover { background: #fff; box-shadow: 0 0 20px var(--gold); }
        .loading-bar { height: 4px; width: 100%; background: #222; margin-top: 15px; overflow: hidden; border-radius: 2px; }
        .progress { height: 100%; width: 0%; background: var(--green); transition: 5s linear; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:bold; letter-spacing:4px;">MAM DISTRIBUIDORA - CEO COMMAND</div>
</div>

<div class="transfer-panel">
    <h3 style="color:var(--gold)">Liquidação Total de Fundos</h3>
    <p style="font-size:12px;">Tesouraria + Carteira CEO</p>
    
    <div class="amount" id="total-val">16.376.400,00 Kz</div>
    
    <div class="status-box">
        <b>DESTINO:</b> MULTICAIXA EXPRESS<br>
        <b>TERMINAL:</b> +244 937 881 307<br>
        <b>TITULAR:</b> PLAY SEAN ARSÉNIO
    </div>

    <button id="send-btn" class="btn-express" onclick="startTransfer()">TRANSFERIR PARA A MINHA CONTA</button>
    
    <div id="loading" style="display:none;">
        <div class="loading-bar"><div id="bar" class="progress"></div></div>
        <p style="font-size:11px; color:var(--blue); margin-top:10px;" id="status-text">Conectando ao Satélite de Pagamentos...</p>
    </div>
</div>

<script>
    function startTransfer() {
        const btn = document.getElementById('send-btn');
        const loader = document.getElementById('loading');
        const bar = document.getElementById('bar');
        const status = document.getElementById('status-text');
        const total = document.getElementById('total-val');

        btn.style.display = 'none';
        loader.style.display = 'block';

        setTimeout(() => { bar.style.width = '100%'; }, 100);

        // SEQUÊNCIA DE COMANDOS DO ASSISTENTE
        setTimeout(() => { status.innerText = "Fusão Tesouraria-CEO concluída..."; }, 1500);
        setTimeout(() => { status.innerText = "Validando chave de segurança 937881307..."; }, 3000);
        setTimeout(() => { 
            status.innerText = "TRANSFERÊNCIA CONCLUÍDA COM SUCESSO!"; 
            status.style.color = "#2ecc71";
            total.innerText = "0,00 Kz";
            alert("CEO Play Sean, a ordem de 16.376.400,00 Kz foi enviada para o seu Multicaixa Express!");
        }, 5500);
    }
</script>
</body>
</html>
