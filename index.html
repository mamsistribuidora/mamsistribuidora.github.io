<head>

    <title>MAM Distribuidora | Painel Profissional</title>

    <style>
        :root { --gold: #D4AF37; --black: #050505; --card: #111; --text: #e0e0e0; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--black); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* HEADER ESTILO MAC */
        header { 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            padding: 15px 25px; border-bottom: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
        }
        .user-top { display: flex; align-items: center; gap: 12px; }
        .user-top img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); object-fit: cover; }
        
        /* LAYOUT */
        .app-container { display: flex; min-height: calc(100vh - 66px); }
        .sidebar { 
            width: 280px; background: #000; border-right: 1px solid #1a1a1a; 
            padding: 25px 15px; flex-shrink: 0;
        }
        .main-view { flex: 1; padding: 30px; }

        /* BRAND */
        .brand-box { text-align: center; margin-bottom: 30px; }
        .logo-main { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; box-shadow: 0 0 20px rgba(212,175,55,0.1); }

        /* NAV MENU */
        .nav-item { 
            padding: 14px 18px; color: #888; cursor: pointer; border-radius: 10px; 
            margin-bottom: 6px; display: flex; align-items: center; gap: 15px; transition: 0.3s;
        }
        .nav-item:hover, .nav-active { background: #111; color: var(--gold); font-weight: bold; border-left: 4px solid var(--gold); }

        /* CARDS & FORMS */
        .card-mam { background: var(--card); border: 1px solid #222; padding: 25px; border-radius: 15px; margin-bottom: 25px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        /* DISCOS VINIL */
        .grid-vinyl { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        .vinyl-item { text-align: center; }
        .vinyl-disk { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 5px solid #1a1a1a; 
            overflow: hidden; transition: 0.5s; box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
        }
        .vinyl-item:hover .vinyl-disk { transform: rotate(20deg) scale(1.05); border-color: var(--gold); }
        .vinyl-disk img { width: 100%; height: 100%; object-fit: cover; }

        /* PROGRESSO */
        .prog-box { width: 100%; background: #222; height: 8px; border-radius: 4px; margin: 15px 0; display: none; }
