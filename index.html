<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM & Filhos - Digital Distribution Elite v8.5</title>
    <style>
        :root {
            --mam-dark: #02060c;
            --mam-gold: #b8860b;
            --gold-bright: #ffd700;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--mam-dark); color: white; margin: 0; display: flex; overflow: hidden; }

        /* AUTENTICA√á√ÉO */
        #auth-screen { background: var(--mam-dark); height: 100vh; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 10000; }
        .auth-card { background: #0a111e; padding: 40px; border-radius: 20px; border: 2px solid var(--mam-gold); text-align: center; width: 380px; box-shadow: 0 0 30px rgba(184,134,11,0.3); }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--mam-gold); color: white; border-radius: 5px; box-sizing: border-box; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: #000; height: 100vh; position: fixed; padding: 25px; border-right: 2px solid var(--mam-gold); box-sizing: border-box; overflow-y: auto; }
        .sidebar h2 { color: var(--mam-gold); text-align: center; border-bottom: 1px solid var(--mam-gold); padding-bottom: 15px; }
        .menu-link { display: block; color: #aaa; text-decoration: none; padding: 14px; margin: 5px 0; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .menu-link:hover { color: var(--gold-bright); background: rgba(184, 134, 11, 0.1); border-left: 5px solid var(--mam-gold); }

        /* CONTE√öDO */
        .main-content { margin-left: 280px; width: calc(100% - 280px); height: 100vh; padding: 40px; box-sizing: border-box; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.4s; }
        .active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CARDS E BOT√ïES */
        .card { background: #0a111e; padding: 20px; border-radius: 15px; border: 1px solid #1a2639; margin-bottom: 25px; }
        .btn-gold { background: var(--mam-gold); color: #000; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; text-transform: uppercase; margin-top: 10px; }
        .btn-gold:hover { background: var(--gold-bright); }
        .btn-support { background: #1a2639; color: var(--gold-bright); border: 1px solid var(--mam-gold); padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 20px; }

        .mam-input { width: 100%; padding: 12px; margin: 10px 0; background: #050a14; border: 1px solid var(--mam-gold); color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* PLAYER */
        .player-box { display: flex; align-items: center; gap: 20px; background: linear-gradient(135deg, #000, #0a111e); padding: 25px; border: 2px solid var(--mam-gold); border-radius: 20px; }
        .disc-art { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--mam-gold); object-fit: cover; animation: rotate 8s linear infinite paused; }
        .playing .disc-art { animation-play-state: running; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-card" id="login-panel">
        <h1 style="color:var(--mam-gold)">MAM LOGIN</h1>
        <input type="text" id="login-user" placeholder="Usu√°rio / E-mail">
        <input type="password" id="login-pass" placeholder="Senha">
        <button class="btn-gold" onclick="entrar()">ENTRAR</button>
        <p style="cursor:pointer; color:var(--gold-bright)" onclick="toggleAuth('registo')">Criar Conta (B√≥nus 5.000 Kz)</p>
    </div>
    <div class="auth-card" id="registo-panel" style="display:none">
        <h1 style="color:var(--mam-gold)">CRIAR CONTA MAM</h1>
        <input type="text" placeholder="Nome Art√≠stico">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <button class="btn-gold" onclick="cadastrar()">CADASTRAR & RECEBER B√ìNUS</button>
        <p style="cursor:pointer; color:var(--gold-bright)" onclick="toggleAuth('login')">Voltar ao Login</p>
    </div>
</div>

<div class="sidebar">
    <h2>MAM DIGITAL</h2>
    <a onclick="showSection('home')" class="menu-link">üè† P√°gina Inicial</a>
    <a onclick="showSection('lancar')" class="menu-link">üéµ Lan√ßar M√∫sica</a>
    <a onclick="showSection('carteira')" class="menu-link">üí∞ Carteira & Saque</a>
    <a onclick="showSection('admin')" class="menu-link" style="color:var(--gold-bright); border:1px solid var(--mam-gold)">üõ†Ô∏è Admin</a>
    <a onclick="sair()" class="menu-link" style="color: #ff4444; margin-top: 50px;">üö™ Sair</a>
</div>

<div class="main-content">
    <button class="btn-support" onclick="alert('Funcionalidade de Apoio!')">üöÄ APOIAR PROJETO MAM</button>

    <div id="home" class="section active-section">
        <h1 style="color:var(--mam-gold)">Tocando Agora: F√© em Deus</h1>
        <div class="player-box" id="player-container">
            <img src="https://i.imgur.com/vH9xR2A.jpg" class="disc-art">
            <div>
                <h3>F√© em Deus</h3>
                <p>Princesa Heliany ft. Play Sean</p>
                <audio id="audio-player" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
                <button class="btn-gold" onclick="togglePlay()">PLAY / PAUSE</button>
            </div>
        </div>
    </div>

    <div id="lancar" class="section">
        <div class="card">
            <h2>üöÄ Lan√ßar M√∫sica</h2>
            <input type="text" class="mam-input" placeholder="T√≠tulo">
            <label>Carregar Arquivo:</label>
            <input type="file" class="mam-input" accept="audio/*">
            <button class="btn-gold">SUBMETER</button>
        </div>
    </div>

    <div id="carteira" class="section">
        <div class="card" style="text-align:center">
            <p>SALDO</p>
            <h1 id="saldo-txt" style="color:var(--gold-bright)">16.000,00 AOA</h1>
        </div>
    </div>
</div>

<script>
    // --- L√ìGICA DE PERSIST√äNCIA DE SESS√ÉO ---
    window.onload = function() {
        const sessaoAtiva = localStorage.getItem('mam_sessao_ativa');
        if (sessaoAtiva === 'true') {
            document.getElementById('auth-screen').style.display = 'none';
        }
        upd();
    };

    function entrar() {
        localStorage.setItem('mam_sessao_ativa', 'true');
        document.getElementById('auth-screen').style.display = 'none';
    }

    function sair() {
        localStorage.removeItem('mam_sessao_ativa');
        document.getElementById('auth-screen').style.display = 'flex';
    }

    // --- RESTANTE DAS FUN√á√ïES ---
    let saldo = parseFloat(localStorage.getItem('mam_v8_saldo')) || 16000.00;
    let playing = false;

    function upd() {
        document.getElementById('saldo-txt').innerText = saldo.toLocaleString('pt-AO', { style: 'currency', currency: 'AOA' });
        localStorage.setItem('mam_v8_saldo', saldo);
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
        document.getElementById(id).classList.add('active-section');
    }

    function toggleAuth(type) {
        document.getElementById('login-panel').style.display = type === 'login' ? 'block' : 'none';
        document.getElementById('registo-panel').style.display = type === 'registo' ? 'block' : 'none';
    }

    function cadastrar() { 
        saldo += 5000; 
        upd(); 
        entrar(); 
    }

    function togglePlay() {
        const a = document.getElementById('audio-player');
        if (playing) { a.pause(); } else { a.play(); }
        playing = !playing;
        document.getElementById('player-container').classList.toggle('playing');
    }
</script>
</body>
</html>
