<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Perfil Verificado</title>
    <style>
        :root { --ouro: #D4AF37; --preto: #000; --fb-blue: #1877F2; }
        body { background: var(--preto); color: white; font-family: sans-serif; margin: 0; padding: 0; }
        
        .header-verified { 
            background: #111; 
            padding: 30px; 
            text-align: center; 
            border-bottom: 2px solid var(--ouro);
        }

        /* O SELO DE VERIFICAÇÃO VIA CSS */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: var(--fb-blue);
            border-radius: 50%;
            margin-left: 5px;
            position: relative;
        }
        .badge::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-fb {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--fb-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header-verified">
        <div style="font-size: 24px; font-weight: bold;">
            Play Sean Arsénio <div class="badge" title="Verificado pela MAM"></div>
        </div>
        <p style="color: var(--ouro); font-size: 12px; margin-top: 5px; letter-spacing: 2px;">CEO MAM DISTRIBUIDORA</p>
        
        <a href="https://www.facebook.com/profile.php?id=100081814587133" target="_blank" class="btn-fb">VER PERFIL OFICIAL</a>
    </div>

    <div style="padding: 20px; text-align: center;">
        <p style="font-size: 13px; color: #555;">Status de Verificação Meta: <b>Pendente (Requer Notoriedade ou Assinatura)</b></p>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">Suporte: mamfilhos29@gmail.com</p>
    </div>

</body>
</html>
