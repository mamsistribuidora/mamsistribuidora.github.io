<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; flex-direction: column; min-height: 100vh;
        }
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .logo-area { background: #ffcc00; color: black; padding: 15px 25px; border-radius: 10px; font-weight: bold; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; }
        .login-card { background: rgba(26, 26, 26, 0.95); padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; border-top: 4px solid #ffcc00; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        .btn-main { background: #ffcc00; color: black; width: 100%; padding: 12px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .link-alt { color: #ffcc00; text-decoration: none; font-size: 14px; display: block; margin-top: 15px; cursor: pointer; }
        footer { background: rgba(0, 0, 0, 0.9); padding: 20px; text-align: center; font-size: 13px; }
        .footer-menu a { color: #ffcc00; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">MAM Distribuidora</div>

        <div class="login-card" id="box-principal">
            <h2 id="titulo-box">Iniciar Sessão</h2>
            <p style="font-size: 13px; color: #aaa;">Curadoria exclusiva por Matias Arsénio Manuel</p>
            
            <input type="email" id="email" placeholder="Teu Email">
            <input type="password" id="password" placeholder="Tua Senha">
            
            <button class="btn-main" onclick="entrar()">Entrar na Plataforma</button>
            
            <span class="link-alt" id="trocar-btn" onclick="mostrarCadastro()">Não tem conta? Criar conta de Artista</span>
        </div>
    </div>

    <footer>
        <div class="footer-menu">
            <a href="#">Sobre</a> | <a href="#">Serviços</a> | <a href="#">Privacidade</a>
        </div>
        <p>Admin: mamfilhos29@gmail.com</p>
    </footer>

    <script>
        function mostrarCadastro() {
            document.getElementById('titulo-box').innerText = "Criar Conta";
            document.getElementById('trocar-btn').innerText = "Já tem conta? Iniciar Sessão";
            document.getElementById('trocar-btn').setAttribute('onclick', 'mostrarLogin()');
        }

        function mostrarLogin() {
            document.getElementById('titulo-box').innerText = "Iniciar Sessão";
            document.getElementById('trocar-btn').innerText = "Não tem conta? Criar conta de Artista";
            document.getElementById('trocar-btn').setAttribute('onclick', 'mostrarCadastro()');
        }

        function entrar() {
            alert("MAM Distribuidora: Conectando ao servidor de curadoria...");
        }
    </script>
</body>
</html>
