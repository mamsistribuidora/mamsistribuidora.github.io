<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Portal Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; --glass: rgba(20, 20, 20, 0.8); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #1a1a1a, #000); 
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        /* TELA DE ACESSO (LOGIN/REGISTO) */
        #authScreen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: url('https://i.ibb.co/LhqZz1L/mam-logo.jpg') no-repeat center center / cover;
        }
        .auth-overlay {
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 25px; border: 1px solid var(--gold);
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
        }
        .auth-overlay img { width: 100px; border-radius: 50%; margin-bottom: 20px; border: 2px solid var(--gold); }

        /* INPUTS ESTILO PREMIUM */
        input {
            width: 100%; padding: 14px; margin: 10px 0; background: rgba(255,255,255,0.05);
            border: 1px solid #333; border-radius: 12px; color: #fff; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); background: rgba(255,255,255,0.1); }
        .btn-gold {
            width: 100%; padding: 15px; margin-top: 20px; background: linear-gradient(45deg, #D4AF37, #f2d06b);
            border: none; border-radius: 12px; color: #000; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        /* DASHBOARD PRINCIPAL */
        #mainApp { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }
        
        /* SIDEBAR SCANNER */
        .sidebar {
            background: #000; border-right: 1px solid #1a1a1a; padding: 30px 20px;
            display: flex; flex-direction: column;
        }
        .nav-item {
            padding: 15px; margin: 5px 0; border-radius: 12px; display: flex; align-items: center;
            gap: 15px; cursor: pointer; transition: 0.3s; color: #888;
        }
        .nav-item:hover, .nav-active {
            background: linear-gradient(90deg, rgba(212,175,55,0.2), transparent);
            color: var(--gold); border-left: 4px solid var(--gold);
        }

        /* HEADER & SEARCH */
        header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .search-box {
            background: #151515; border: 1px solid #333; border-radius: 30px;
            padding: 8px 25px; width: 400px; display: flex; align-items: center;
        }
        .search-box input { border: none; background: transparent; margin: 0; padding: 5px; }

        /* DISCOS VINIL IDENTICOS √Ä IMAGEM */
        .vinyl-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; padding: 40px; }
        .vinyl-card { text-align: center; }
        .vinyl-disk {
            width: 100%; aspect-ratio: 1/1; border-radius: 50%;
            background: radial-gradient(circle, #222 15%, #000 16%, #111 20%, #000 25%);
            border: 4px solid #1a1a1a; box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            margin-bottom: 15px; position: relative; overflow: hidden;
        }
        .vinyl-disk img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        /* RODAP√â MAM */
        footer {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(20,20,20,0.9); padding: 10px 25px; border-radius: 10px;
            border: 1px solid #333; display: flex; align-items: center; gap: 15px;
        }
        .footer-logo { width: 30px; border-radius: 50%; border: 1px solid var(--gold); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-overlay" id="boxLogin">
        <img src="https://i.ibb.co/LhqZz1L/mam-logo.jpg">
        <h2 style="color:var(--gold)">MAM Distribuidora</h2>
        <p style="font-size: 0.8rem; margin-bottom: 20px;">Curadoria de Elite [Matias Manuel]</p>
        
        <div id="loginInputs">
            <input type="email" id="email" placeholder="E-mail oficial">
            <input type="password" id="pass" placeholder="Palavra-passe">
            <button class="btn-gold" onclick="acessar()">Entrar no Painel</button>
            <p style="margin-top:15px; font-size:0.8rem; cursor:pointer;" onclick="toggleAuth()">N√£o tem conta? <span style="color:var(--gold)">Criar Agora</span></p>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden">
    <aside class="sidebar">
        <div style="text-align:center; margin-bottom:40px;">
            <img src="https://i.ibb.co/LhqZz1L/mam-logo.jpg" style="width:120px; border-radius:50%; border:2px solid var(--gold);">
        </div>
        <div class="nav-item nav-active">üè† P√°gina Inicial</div>
        <div class="nav-item">üë§ Meu Perfil</div>
        <div class="nav-item">üë®‚Äçüé® Criar Artista</div>
        <div class="nav-item">üì§ Lan√ßar M√∫sica</div>
        <div class="nav-item">üí∞ Minha Carteira</div>
        <div class="nav-item">üëî Informa√ß√£o CEO</div>
        <div class="nav-item" style="color:#ff4d4d; margin-top:auto;" onclick="sair()">üö™ Terminar Sess√£o</div>
    </aside>

    <div style="overflow-y:auto;">
        <header>
            <div class="search-box">
                <input type="text" placeholder="Pesquisar m√∫sicas ou produtores...">
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <span id="txtSaldo" style="color:var(--gold); font-weight:700;">1.000,00 Kz</span>
                <img id="userImg" src="" style="width:40px; height:40px; border-radius:50%; border:1px solid var(--gold);">
            </div>
        </header>

        <section style="padding: 40px;">
            <h2 style="margin-bottom:10px;">Feed de Lan√ßamentos</h2>
            <div class="vinyl-container" id="feed">
                </div>
        </section>
    </div>
    
    <footer>
        <img src="https://i.ibb.co/LhqZz1L/mam-logo.jpg" class="footer-logo">
        <span style="font-weight:600; letter-spacing:1px; font-size:0.8rem;">MAM DISTRIBUIDORA</span>
    </footer>
</div>

<script>
    // Configura√ß√£o oficial do Matias Manuel [cite: 2026-01-27]
    const firebaseConfig = {
        apiKey: "AIzaSyBBsZS8EpszUtikaKS8B5te8C7Q9Ow-9wo",
        authDomain: "mam-distribuidora.firebaseapp.com",
        projectId: "mam-distribuidora",
        storageBucket: "mam-distribuidora.appspot.com",
        messagingSenderId: "670857002452",
        appId: "1:670857002452:web:404822b5376075e520ea41"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Alternar entre Login e Criar Conta
    let isLogin = true;
    function toggleAuth() {
        isLogin = !isLogin;
        document.querySelector('#boxLogin h2').innerText = isLogin ? "MAM Login" : "Criar Conta MAM";
        document.querySelector('.btn-gold').innerText = isLogin ? "Entrar no Painel" : "Registar Artista";
    }

    // Fun√ß√£o de Acesso
    async function acessar() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        try {
            if(isLogin) {
                await auth.signInWithEmailAndPassword(e, p);
            } else {
                const res = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(res.user.uid).set({
                    nome: "Novo Artista",
                    saldo: 1000,
                    foto: "",
                    email: e
                });
                alert("Bem-vindo √† MAM! Ganhaste 1000 Kz de b√≥nus.");
            }
        } catch(err) { alert("Erro: " + err.message); }
    }

    // Monitor de Sess√£o [cite: 2026-01-27]
    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const d = doc.data();
                document.getElementById('txtSaldo').innerText = d.saldo.toLocaleString() + ",00 Kz";
                document.getElementById('userImg').src = d.foto || 'https://i.ibb.co/LhqZz1L/mam-logo.jpg';
            });
            carregarFeed();
        } else {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }
    });

    function carregarFeed() {
        db.collection("musicas").onSnapshot(snap => {
            const f = document.getElementById('feed');
            f.innerHTML = "";
            snap.forEach(doc => {
                const m = doc.data();
                f.innerHTML += `
                    <div class="vinyl-card">
                        <div class="vinyl-disk"><img src="${m.capa}"></div>
                        <h4 style="color:var(--gold);">${m.titulo}</h4>
                        <p style="font-size:0.7rem; opacity:0.6;">${m.artista}</p>
                    </div>
                `;
            });
        });
    }

    function sair() { auth.signOut(); }
</script>
</body>
</html>
