<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0a0a0a; --card: rgba(20, 20, 20, 0.95); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body { background: var(--bg); color: #fff; min-height: 100vh; overflow-x: hidden; }

        #authArea { 
            position: fixed; inset: 0; z-index: 9999; 
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=60');
            background-size: cover; background-position: center;
        }

        .auth-card { 
            background: var(--card); padding: 30px; border-radius: 20px; 
            border: 2px solid var(--gold); width: 90%; max-width: 420px; 
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .logo-circle { width: 70px; height: 70px; border: 3px solid var(--gold); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--gold); font-size: 1.2rem; }
        h2 { color: var(--gold); margin-bottom: 5px; font-weight: 900; }
        p.subtitle { font-size: 0.8rem; margin-bottom: 20px; color: #bbb; letter-spacing: 1px; }

        input { width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; border-radius: 10px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn-gold { width: 100%; padding: 14px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        /* PAINEL INTERNO (OCULTO INICIALMENTE) */
        #mainPanel { display: none; padding: 20px; padding-bottom: 100px; }
        .welcome-box { background: #111; padding: 30px; border-radius: 15px; border: 1px solid var(--gold); text-align: center; margin-top: 50px; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: #000; border-top: 2px solid var(--gold); text-align: center; color: var(--gold); font-size: 10px; font-weight: 900; z-index: 10000; letter-spacing: 1px; }

        .toggle-link { margin-top: 20px; font-size: 0.75rem; color: #888; cursor: pointer; }
        .toggle-link b { color: var(--gold); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authArea">
    <div class="auth-card" id="boxLogin">
        <div class="logo-circle">MAM</div>
        <h2>MAM DISTRIBUIDORA</h2>
        <p class="subtitle">INICIAR SESSÃO</p>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPass" placeholder="Senha">
        <button class="btn-gold" onclick="entrar()">ENTRAR NO PAINEL</button>
        <div class="toggle-link" onclick="toggleAuth(false)">Não tens conta? <b>CRIAR AGORA</b></div>
    </div>

    <div class="auth-card hidden" id="boxRegisto">
        <div class="logo-circle">MAM</div>
        <h2>MAM DISTRIBUIDORA</h2>
        <p class="subtitle">CRIAR CONTA DE ARTISTA</p>
        <input type="text" id="regNome" placeholder="Nome do Artista ou Produtora">
        <input type="email" id="regEmail" placeholder="Teu E-mail Oficial">
        <input type="password" id="regPass" placeholder="Criar Senha">
        <input type="password" id="regPassConf" placeholder="Confirmar Senha">
        <button class="btn-gold" onclick="registar()">REGISTAR E ENTRAR</button>
        <div class="toggle-link" onclick="toggleAuth(true)">Já tens conta? <b>FAZER LOGIN</b></div>
    </div>
</div>

<div id="mainPanel">
    <div class="welcome-box">
        <h1 style="color: var(--gold);">Bem-vindo, <span id="userName">Artista</span>!</h1>
        <p>A tua conta na MAM Distribuidora está ativa.</p>
        <button class="btn-gold" style="max-width: 200px; margin-top: 20px;" onclick="sair()">SAIR DA CONTA</button>
    </div>
</div>

<footer>MAM DISTRIBUIDORA DIGITAL | CEO MATIAS ARSÉNIO MANUEL</footer>

<script>
    const cfg = { apiKey: "AIzaSyBBsZS8EpszUtikaKS8B5te8C7Q9Ow-9wo", authDomain: "mam-distribuidora.firebaseapp.com", projectId: "mam-distribuidora", storageBucket: "mam-distribuidora.appspot.com", messagingSenderId: "670857002452", appId: "1:670857002452:web:404822b5376075e520ea41" };
    firebase.initializeApp(cfg);
    const auth = firebase.auth(), db = firebase.firestore();

    function toggleAuth(isLogin) {
        document.getElementById('boxLogin').classList.toggle('hidden', !isLogin);
        document.getElementById('boxRegisto').classList.toggle('hidden', isLogin);
    }

    async function entrar() {
        const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPass').value;
        if(!e || !p) return alert("Preenche todos os campos!");
        try { 
            await auth.signInWithEmailAndPassword(e, p);
        } catch(err) { alert("Erro: " + err.message); }
    }

    async function registar() {
        const nome = document.getElementById('regNome').value, e = document.getElementById('regEmail').value, p = document.getElementById('regPass').value, pc = document.getElementById('regPassConf').value;
        if(!nome || !e || !p || !pc) return alert("Todos os campos são obrigatórios!");
        if(p !== pc) return alert("As senhas não coincidem!");
        try {
            const res = await auth.createUserWithEmailAndPassword(e, p);
            await db.collection("users").doc(res.user.uid).set({ nome: nome, email: e, saldo: 0 });
        } catch(err) { alert("Erro no registo: " + err.message); }
    }

    // RESOLUÇÃO DO ERRO: Redirecionamento automático ao detetar login
    auth.onAuthStateChanged(u => {
        if(u) {
            document.getElementById('authArea').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            db.collection("users").doc(u.uid).get().then(doc => {
                if(doc.exists) document.getElementById('userName').innerText = doc.data().nome;
            });
        } else {
            document.getElementById('authArea').style.display = 'flex';
            document.getElementById('mainPanel').style.display = 'none';
        }
    });

    function sair() { auth.signOut(); }
</script>
</body>
</html>
