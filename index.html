<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM - Distribuidora Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --ouro: #D4AF37; --preto: #000; --card: #121212; --verde: #2ecc71; --txt: #ffffff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--preto); color: var(--txt); min-height: 100vh; }

        /* HEADER */
        header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--ouro); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 1000; display: none; }
        header.active { display: flex; }

        /* MENU LATERAL */
        #side-menu { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: var(--card); border-right: 2px solid var(--ouro); transition: 0.4s; z-index: 2000; padding: 20px; }
        #side-menu.active { left: 0; }
        .menu-item { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; color: #ccc; display: block; text-decoration: none; }
        
        /* TELAS */
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #080808; border: 1px solid #444; color: #fff; border-radius: 10px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-gold { background: var(--ouro); color: #000; }
        
        .disco-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--ouro); object-fit: cover; animation: rotate 10s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

<header id="main-header">
    <div onclick="toggleMenu()" style="font-size:25px; cursor:pointer;">笘ｰ</div>
    <div style="color:var(--ouro); font-weight:900;">MAM SYSTEM</div>
    <div id="user-bal" style="color:var(--verde);">0 Kz</div>
</header>

<nav id="side-menu">
    <h2 style="color:var(--ouro); text-align:center;">MAM</h2>
    <div class="menu-item" onclick="nav('home')">匠 Inﾃｭcio</div>
    <div class="menu-item" onclick="nav('carteira')">腸 Carteira</div>
    <div class="menu-item" id="adm-link" style="color:cyan; display:none;" onclick="nav('admin')">笞｡ ADMIN</div>
    <div class="menu-item" onclick="logout()" style="color:red; margin-top:20px;">坎 Sair</div>
</nav>

<div class="container">

    <div id="page-auth" class="page active">
        <div class="card">
            <h2 id="auth-title" style="text-align:center; color:var(--ouro);">ENTRAR NA MAM</h2>
            
            <div id="login-fields">
                <input type="email" id="email-in" placeholder="Email (mamfilhos24@gmail.com)">
                <input type="password" id="pass-in" placeholder="Senha">
                <button class="btn btn-gold" id="btn-login">ENTRAR AGORA</button>
                <p onclick="switchAuth(true)" style="text-align:center; margin-top:15px; cursor:pointer; font-size:12px;">Criar Conta Grﾃ｡tis</p>
            </div>

            <div id="reg-fields" class="hidden">
                <input type="text" id="name-reg" placeholder="Nome Artﾃｭstico">
                <input type="email" id="email-reg" placeholder="Seu Melhor Email">
                <input type="password" id="pass-reg" placeholder="Criar Senha">
                <button class="btn btn-gold" id="btn-reg">REGISTAR E ENVIAR EMAIL</button>
                <p onclick="switchAuth(false)" style="text-align:center; margin-top:15px; cursor:pointer; font-size:12px;">Voltar ao Login</p>
            </div>
        </div>
    </div>

    <div id="page-home" class="page">
        <div class="card" style="text-align:center;">
            <img src="https://via.placeholder.com/150/D4AF37/000?text=MAM" class="disco-img">
            <h3>Bem-vindo ﾃ MAM</h3>
            <p style="font-size:12px; color:var(--ouro);">Mﾃｺsica: Fﾃｩ em Deus - Princesa Heliany ft. Play Sean</p>
            <button class="btn btn-gold" style="margin-top:15px;" onclick="ganharStream()">OUVIR (+2000 Kz MAM)</button>
        </div>
        
        <div class="card">
            <h4>Caﾃｧa Recompensa</h4>
            <button class="btn" style="background:#222; color:#fff;" onclick="ganharTarefa()">ASSISTIR Vﾃ好EO PAGO</button>
        </div>
    </div>

    <div id="page-carteira" class="page">
        <div class="card">
            <p>Saldo Atual</p>
            <h1 id="wall-kz" style="color:var(--verde);">0 Kz</h1>
            <button class="btn btn-gold" onclick="alert('Mﾃｭnimo 10.000 Kz para saque.')">SACAR PARA BFA/BAI</button>
        </div>
    </div>

</div>

<script>
    // Configuraﾃｧﾃｵes Globais
    let user = JSON.parse(localStorage.getItem('mam_session')) || null;
    let stats = JSON.parse(localStorage.getItem('mam_stats')) || { lucroMAM: 0 };

    // Iniciar Sistema
    window.onload = () => { if(user) loginSuccess(); };

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    
    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + id).classList.add('active');
        document.getElementById('side-menu').classList.remove('active');
    }

    function switchAuth(isReg) {
        document.getElementById('login-fields').classList.toggle('hidden', isReg);
        document.getElementById('reg-fields').classList.toggle('hidden', !isReg);
        document.getElementById('auth-title').innerText = isReg ? "CRIAR CONTA" : "ENTRAR NA MAM";
    }

    // BOTﾃグ LOGIN
    document.getElementById('btn-login').addEventListener('click', () => {
        const email = document.getElementById('email-in').value;
        if(!email) return alert("Insira o email!");
        
        user = { email: email, bal: 500, isAdmin: (email === 'mamfilhos24@gmail.com') };
        stats.lucroMAM += 3000;
        loginSuccess();
    });

    // BOTﾃグ REGISTO + EMAIL
    document.getElementById('btn-reg').addEventListener('click', () => {
        const email = document.getElementById('email-reg').value;
        const nome = document.getElementById('name-reg').value;
        
        if(!email || !nome) return alert("Preencha tudo!");

        // SIMULAﾃﾃグ DE ENVIO DE EMAIL REAL
        alert("SOLICITAﾃﾃグ ENVIADA!\nVerifique o email: " + email + "\nClique no link de confirmaﾃｧﾃ｣o que enviamos.");
        
        setTimeout(() => {
            alert("Email Confirmado! Boas vindas ﾃ MAM, " + nome);
            user = { email: email, bal: 0, isAdmin: (email === 'mamfilhos24@gmail.com') };
            stats.lucroMAM += 5000;
            loginSuccess();
        }, 2000);
    });

    function loginSuccess() {
        localStorage.setItem('mam_session', JSON.stringify(user));
        localStorage.setItem('mam_stats', JSON.stringify(stats));
        
        document.getElementById('page-auth').classList.remove('active');
        document.getElementById('main-header').classList.add('active');
        if(user.isAdmin) document.getElementById('adm-link').style.display = 'block';
        
        nav('home');
        updateUI();
    }

    function ganharStream() {
        stats.lucroMAM += 2000;
        updateUI();
        alert("Play Sean Arsﾃｩnio agradece! +2000 Kz para a MAM.");
    }

    function ganharTarefa() {
        user.bal += 300;
        stats.lucroMAM += 1200;
        updateUI();
        alert("Ganhaste 300 Kz (20%). A MAM ficou com 1200 Kz (80%).");
    }

    function updateUI() {
        document.getElementById('user-bal').innerText = user.bal + " Kz";
        document.getElementById('wall-kz').innerText = user.bal + " Kz";
        localStorage.setItem('mam_session', JSON.stringify(user));
        localStorage.setItem('mam_stats', JSON.stringify(stats));
    }

    function logout() {
        localStorage.removeItem('mam_session');
        location.reload();
    }
</script>
</body>
</html>
