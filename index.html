<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Acesso</title>
    <style>
        /* CSS - ESTILO PROFISSIONAL */
        :root {
            --primary-color: #0056b3;
            --secondary-color: #28a745;
            --bg-color: #f4f7f9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-card h2 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .auth-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Botão com Loading */
        #btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        #btn-submit:hover { background-color: #004494; }
        #btn-submit:disabled { background-color: #ccc; cursor: not-allowed; }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .toggle-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .toggle-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Esconder campo de confirmação no Login */
        .hidden { display: none; }

        .success-msg { color: var(--secondary-color); font-weight: bold; margin-top: 1rem; display: none; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 id="form-title">Login MAM</h2>
        <p id="form-subtitle">Bem-vindo à MAM Distribuidora</p>

        <form id="auth-form">
            <div class="input-group">
                <label for="email">E-mail Profissional</label>
                <input type="email" id="email" placeholder="exemplo@mam.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha segura" required>
            </div>

            <div class="input-group hidden" id="confirm-pass-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha">
            </div>

            <button type="submit" id="btn-submit">
                <span id="btn-text">Entrar</span>
                <div class="spinner" id="btn-loader"></div>
            </button>
        </form>

        <div id="response-msg" class="success-msg">Operação realizada!</div>

        <div class="toggle-link">
            <span id="toggle-text">Ainda não tem conta?</span> 
            <a href="javascript:void(0)" id="change-mode">Cadastrar-se</a>
        </div>
    </div>

    <script>
        /* JAVASCRIPT - LÓGICA DE FUNCIONALIDADE */
        const form = document.getElementById('auth-form');
        const btnSubmit = document.getElementById('btn-submit');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('btn-loader');
        const modeLink = document.getElementById('change-mode');
        const title = document.getElementById('form-title');
        const confirmGroup = document.getElementById('confirm-pass-group');
        const responseMsg = document.getElementById('response-msg');

        let isLoginMode = true;

        // Alternar entre Login e Cadastro
        modeLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                title.innerText = "Login MAM";
                btnText.innerText = "Entrar";
                modeLink.innerText = "Cadastrar-se";
                document.getElementById('toggle-text').innerText = "Ainda não tem conta?";
                confirmGroup.classList.add('hidden');
            } else {
                title.innerText = "Cadastro MAM";
                btnText.innerText = "Criar Minha Conta";
                modeLink.innerText = "Fazer Login";
                document.getElementById('toggle-text').innerText = "Já é um artista MAM?";
                confirmGroup.classList.remove('hidden');
            }
        });

        // Simular envio de dados
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-password').value;

            // Validação básica de senha para cadastro
            if (!isLoginMode && pass !== confirmPass) {
                alert("As senhas não coincidem!");
                return;
            }

            // Iniciar Efeito de Carregamento (Loading)
            btnSubmit.disabled = true;
            btnText.style.display = 'none';
            loader.style.display = 'block';

            // Simula uma resposta do servidor da MAM Distribuidora
            setTimeout(() => {
                loader.style.display = 'none';
                btnText.style.display = 'block';
                btnSubmit.disabled = false;

                // Feedback visual de sucesso
                responseMsg.style.display = 'block';
                responseMsg.innerText = isLoginMode ? "Login Autorizado!" : "Cadastro MAM Concluído!";
