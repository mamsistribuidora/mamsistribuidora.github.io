<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Distribuição Musical Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37; /* Dourado Metálico */
            --primary-hover: #B8860B; /* Dourado Escuro */
            --dark: #000000; /* Preto Puro */
            --dark-card: #111111; /* Cinza Quase Preto */
            --light-gray: #1a1a1a;
            --border: #333333;
            --text-gold: #D4AF37;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: var(--dark); color: var(--text-white); line-height: 1.6; }

        /* HEADER & NAV */
        header {
            background: var(--dark);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--text-white); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        nav a { text-decoration: none; color: var(--text-white); margin-left: 25px; font-weight: 500; font-size: 0.9rem; }
        nav a:hover { color: var(--primary); }
        
        .btn-nav { background: var(--primary); color: var(--dark) !important; padding: 10px 20px; border-radius: 6px; font-weight: 700 !important; }

        /* HERO SECTION */
        .hero {
            padding: 80px 5% 40px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px; letter-spacing: -2px; color: var(--primary); }
        .hero p { font-size: 1.2rem; color: #aaaaaa; margin-bottom: 40px; }

        /* AUTH CONTAINER (LOGIN/CADASTRO) */
        .auth-card {
            background: var(--dark-card);
            max-width: 450px;
            margin: 0 auto 100px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary);
        }

        .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); }
        .tab { 
            padding-bottom: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            color: #666; 
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* FORMULÁRIOS */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; color: var(--primary); }
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            font-size: 1rem; 
            background: #000;
            color: white;
            transition: 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); background: #000; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1); }

        .btn-submit { 
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: var(--dark); 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 800; 
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }
        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-submit:disabled { background: #444; cursor: not-allowed; color: #888; }

        /* DASHBOARD SIMULADO */
        #dashboard-view { display: none; text-align: center; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* FOOTER & CONTATO */
        footer { background: #000; color: #fff; padding: 60px 5%; text-align: center; border-top: 1px solid var(--primary); }
        .footer-content { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; text-align: left; }
        .footer-content h4 { margin-bottom: 20px; font-size: 1.1rem; color: var(--primary); }
