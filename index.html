    <style>
        :root { --gold: #FFD700; --blue: #001f3f; --black: #050505; --card: rgba(15, 15, 15, 0.96); --text: #f0f0f0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=1470&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed; background-position: center;
            color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* SIDEBAR RESPONSIVA */
        .sidebar { 
            width: 260px; background: #000; height: 100vh; position: fixed; 
            border-right: 2px solid var(--blue); display: none; flex-direction: column; 
            padding: 20px; box-sizing: border-box; z-index: 1000; 
        }

        .main { width: 100%; transition: 0.3s; flex: 1; padding-bottom: 60px; }
        .logged-main { margin-left: 260px; width: calc(100% - 260px); }

        @media (max-width: 850px) {
            .logged-main { margin-left: 0; width: 100%; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid var(--blue); }
            .section { padding: 20px; }
        }

        /* ESTILOS DE UI */
        .section { padding: 40px; display: none; animation: fadeIn 0.4s; max-width: 1000px; margin: auto; }
        .active-section { display: block; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; border-left: 5px solid var(--gold); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        
        .grid-carteira { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .btn-gold { background: var(--gold); color: black; padding: 14px; border: none; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-gold:hover { background: #fff; transform: scale(1.02); }

        /* RODAP√â */
        footer { background: #000; color: #888; padding: 30px 20px; text-align: center; font-size: 0.9em; border-top: 1px solid var(--blue); }
        
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
