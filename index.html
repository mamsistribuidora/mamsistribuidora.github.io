        :root {

            --mam-gold: #c5a059; /* Dourado Oficial */
            --white: #ffffff;
            --bg-gray: #f0f2f5;
            --success: #28a745;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-gray); margin: 0; display: flex; color: #333; }

        /* Sidebar Fixa */
        .sidebar { width: 280px; background: var(--mam-blue); height: 100vh; position: fixed; color: var(--white); padding: 25px; box-sizing: border-box; overflow-y: auto; box-shadow: 4px 0 15px rgba(0,0,0,0.3); }
        .sidebar h2 { color: var(--mam-gold); border-bottom: 2px solid var(--mam-gold); padding-bottom: 15px; text-align: center; letter-spacing: 2px; }
        .menu-link { display: block; color: #cbd5e0; text-decoration: none; padding: 14px; margin: 8px 0; border-radius: 10px; cursor: pointer; transition: 0.4s; font-weight: 600; }
        .menu-link:hover, .active-btn { background: var(--mam-gold); color: var(--mam-blue); transform: translateX(8px); }

        /* Conte√∫do Principal */
        .main-content { margin-left: 280px; width: 100%; padding: 40px; box-sizing: border-box; }
        .section { display: none; }
        .active-section { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards e UI */
        .card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .wallet-display { background: linear-gradient(135deg, var(--mam-blue), #004488); color: white; padding: 40px; border-radius: 25px; text-align: center; border-bottom: 6px solid var(--mam-gold); }
        .wallet-display h1 { font-size: 3rem; margin: 15px 0; color: var(--mam-gold); }

        /* Sistema de Convite */
        .invite-container { display: flex; align-items: center; background: #eee; padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px dashed var(--mam-gold); }
        .invite-url { flex-grow: 1; font-family: monospace; font-weight: bold; color: var(--mam-blue); }
        .copy-btn { background: var(--mam-blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .copy-btn:hover { background: var(--mam-gold); }

        /* Bot√£o CEO */
        .ceo-btn { background: var(--mam-gold); color: var(--mam-blue); border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4); margin-bottom: 20px; }

        /* Perfil */
        .profile-header { text-align: center; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--mam-gold); object-fit: cover; }

        /* Formul√°rios */
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-submit { background: var(--success); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }

        /* M√∫sicas Estilo Discos */
        .disc-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .disc-item { text-align: center; cursor: pointer; }
        .disc-item img { width: 120px; height: 120px; border-radius: 50%; border: 5px solid #222; transition: 0.6s; object-fit: cover; }
        .disc-item img:hover { transform: rotate(360deg); border-color: var(--mam-gold); }
    </style>
