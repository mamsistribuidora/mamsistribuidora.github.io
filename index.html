<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // TUA CHAVE PÚBLICA REAL EXTRAÍDA DO PRINT
            emailjs.init("vuAVZ5U4lRBZcslon"); 
        })();
    </script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: #111; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; border-top: 5px solid #ffcc00; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { background: #ffcc00; color: #000; padding: 10px; font-weight: bold; border-radius: 5px; margin-bottom: 20px; display: inline-block; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: 1px solid #333; background: #050505; color: white; box-sizing: border-box; }
        .btn { background: #ffcc00; color: black; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">MAM DISTRIBUIDORA</div>
    <form id="form-mam">
        <input type="text" name="artist_name" placeholder="NOME ARTÍSTICO" required>
        <input type="tel" name="user_phone" placeholder="WHATSAPP" required>
        <select name="music_style">
            <option>Kuduro</option><option>Kizomba</option><option>Hip Hop / Rap</option>
        </select>
        <input type="email" name="email" id="email_user" placeholder="TEU EMAIL" required>
        <button type="submit" class="btn">FINALIZAR REGISTO</button>
    </form>
</div>

<script>
    document.getElementById('form-mam').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Exibe um aviso para saberes que está a tentar enviar
        alert("A enviar registo para a MAM Distribuidora...");

        // service_gmwnj3w é o teu ID real do print
        // Se o e-mail não chegar, confirma se o ID do teu modelo é 'template_mam'
        emailjs.sendForm('service_gmwnj3w', 'template_mam', this)
            .then(() => {
                alert("SUCESSO! O teu registo foi enviado para a MAM.");
                location.reload();
            }, (err) => {
                alert("Erro: Verifica se o ID do Template no EmailJS é exatamente 'template_mam'");
                console.log("Erro detalhes:", err);
            });
    });
</script>
</body>
</html>
