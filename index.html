<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Distribuição Digital de Música</title>
    <style>
        /* ESTILO INSPIRADO NA IMUSICIAN */
        :root {
            --primary: #0066ff;
            --dark: #0a0a0a;
            --gray: #f5f5f7;
            --text-main: #333;
            --border: #e1e1e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--gray);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Tabs (Abas) */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray);
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #888;
            transition: 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        /* Formulário */
        .input-box {
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #444;
        }

        .input-box input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fafafa;
        }

        .input-box input:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--dark);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-main:hover {
            background: #222;
        }

        .btn-main:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Footer de Contato */
        .contact-info {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #999;
            line-height: 1.6;
        }

        .contact-info b { color: #333; }

        /* Loader */
        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff44;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h1>MAM Distribuidora</h1>
        <p>Lance sua música globalmente.</p>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-login" onclick="setMode('login')">Fazer Login</div>
        <div class="tab" id="tab-register" onclick="setMode('register')">Criar Conta</div>
    </div>

    <form id="mam-form">
        <div class="input-box">
            <label>E-mail Profissional</label>
            <input type="email" id="email" placeholder="nome@exemplo.com" required>
        </div>

        <div class="input-box">
            <label>Sua Senha</label>
            <input type="password" id="pass" placeholder="Mínimo 8 caracteres" required minlength="8">
        </div>

        <div class="input-box hidden" id="box-confirm">
            <label>Confirmar Senha</label>
            <input type="password" id="pass-confirm" placeholder="Repita a senha">
        </div>

        <button type="submit" class="btn-main" id="btn-text">
            <span id="label-btn">Entrar na conta</span>
            <div class="loader" id="loader"></div>
        </button>
    </form>

    <div class="contact-info">
        Precisa de ajuda? Fale com a MAM:<br>
        <b>mamfilhos29@gmail.com</b> | <b>937881307</b><br>
        Suporte: produtorap6production@gmail.com
    </div>
</div>

<script>
    let mode = 'login';
    const form = document.getElementById('mam-form');
    const labelBtn = document.getElementById('label-btn');
    const loader = document.getElementById('loader');
    const boxConfirm = document.getElementById('box-confirm');
    const inputConfirm = document.getElementById('pass-confirm');

    function setMode(newMode) {
        mode = newMode;
        // Reset tabs
        document.getElementById('tab-login').classList.toggle('active', mode === 'login');
        document.getElementById('tab-register').classList.toggle('active', mode === 'register');

        if (mode === 'login') {
            labelBtn.innerText = "Entrar na conta";
            boxConfirm.classList.add('hidden');
            inputConfirm.removeAttribute('required');
        } else {
            labelBtn.innerText = "Começar agora";
            boxConfirm.classList.remove('hidden');
            inputConfirm.setAttribute('required', 'true');
        }
    }

    form.onsubmit = function(e) {
        e.preventDefault();
        
        const emailVal = document.getElementById('email').value;
        const passVal = document.getElementById('pass').value;

        // Validação extra para Cadastro
        if (mode === 'register') {
            const confirmVal = inputConfirm.value;
            if (passVal !== confirmVal) {
                alert("As senhas não coincidem!");
                return;
            }
        }

        // Simulação Profissional de Envio
        labelBtn.style.display = 'none';
        loader.style.display = 'block';
        document.getElementById('btn-text').disabled = true;

        console.log(`Enviando para MAM: ${emailVal}`);

        setTimeout(() => {
            loader.style.display = 'none';
            labelBtn.style.display = 'block';
            document.getElementById('btn-text').disabled = false;
            
            alert(`MAM Distribuidora diz: ${mode === 'login' ? 'Bem-vindo de volta!' : 'Cadastro realizado com sucesso!'}`);
        }, 2000);
    };
</script>

</body>
</html>
