<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // COLOCA AQUI A TUA PUBLIC KEY (Encontras em Account no EmailJS)
            emailjs.init("TEU_PUBLIC_KEY_AQUI");
        })();
    </script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-attachment: fixed; color: white; display: flex; flex-direction: column; min-height: 100vh; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: rgba(15, 15, 15, 0.98); padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; border-top: 5px solid #ffcc00; box-shadow: 0 20px 50px rgba(0,0,0,0.9); text-align: center; }
        .logo { background: #ffcc00; color: #000; display: inline-block; padding: 10px 20px; font-weight: bold; border-radius: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .full { grid-column: span 2; }
        label { font-size: 11px; color: #ffcc00; font-weight: bold; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .pass-container { position: relative; }
        .ver-btn { position: absolute; right: 10px; top: 38px; color: #ffcc00; font-size: 10px; cursor: pointer; font-weight: bold; background: #222; padding: 2px 5px; border-radius: 3px; }
        .btn-main { background: #ffcc00; color: black; width: 100%; padding: 16px; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase; font-size: 14px; transition: 0.3s; }
        .btn-main:hover { background: #fff; }
        footer { background: #000; padding: 20px; text-align: center; font-size: 12px; border-top: 1px solid #222; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="logo">MAM Distribuidora</div>
        <h3>Registo de Artista / Produtora</h3>
        <p style="font-size: 13px; color: #aaa; margin-bottom: 20px;">Preencha para receber a confirmação por email.</p>
        
        <form id="form-mam">
            <div class="grid">
                <div class="form-group full">
                    <label>Nome Completo</label>
                    <input type="text" name="user_name" required>
                </div>
                <div class="form-group">
                    <label>Nome Artístico</label>
                    <input type="text" name="artist_name" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" name="user_phone" required>
                </div>
                <div class="form-group full">
                    <label>Gênero Musical</label>
                    <select name="music_style">
                        <option>Kuduro</option><option>Kizomba</option><option>Semba</option>
                        <option>Hip Hop / Rap</option><option>Afrobeat</option><option>Amapiano</option>
                        <option>Gospel</option><option>Zouk</option><option>Pop / R&B</option>
                    </select>
                </div>
                <div class="form-group full">
                    <label>Email para Receber Confirmação</label>
                    <input type="email" name="user_email" id="email_artista" required>
                </div>
                <div class="form-group pass-container">
                    <label>Senha</label>
                    <input type="password" id="p1" required>
                    <span class="ver-btn" onclick="ver('p1')">VER</span>
                </div>
                <div class="form-group pass-container">
                    <label>Confirmar Senha</label>
                    <input type="password" id="p2" required>
                    <span class="ver-btn" onclick="ver('p2')">VER</span>
                </div>
            </div>
            <button type="submit" class="btn-main">Finalizar e Enviar Email</button>
        </form>
    </div>
</div>

<footer>
    MAM Distribuidora | Direção: Matias Arsénio Manuel | Suporte: mamfilhos29@gmail.com
</footer>

<script>
    function ver(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById('form-mam').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Verificação de Senha
        if(document.getElementById('p1').value !== document.getElementById('p2').value) {
            alert("Erro: As senhas não coincidem!");
            return;
        }

        const email = document.getElementById('email_artista').value;
        alert("MAM SYSTEM: Enviando confirmação real para " + email);

        // ENVIO PELO TEU NOVO SERVIÇO GMAIL
        // SUBSTITUI 'TEU_TEMPLATE_ID' PELO CÓDIGO DO TEU MODELO
        emailjs.sendForm('service_gmwnj3w', 'TEU_TEMPLATE_ID_AQUI', this)
            .then(() => {
                alert("SUCESSO! Email enviado com sucesso. Bem-vindo à MAM!");
                location.reload();
            }, (err) => {
                alert("Erro no envio: " + JSON.stringify(err));
            });
    });
</script>
</body>
</html>
