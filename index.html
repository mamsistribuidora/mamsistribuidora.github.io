<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Formulário de Lançamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #151515; --input: #1e1e1e; --text: #ffffff; --dim: #aaa; --vip: #00c8ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); }

        /* Estrutura Sidebar */
        .wrapper { display: flex; min-height: 100vh; }
        .sidebar { width: 280px; background: #050505; border-right: 1px solid #111; position: fixed; height: 100vh; padding: 20px; overflow-y: auto; }
        .main { flex: 1; margin-left: 280px; padding: 35px; }

        /* Quadro de Honra */
        .honor-widget { text-align: center; padding: 15px; border: 1px solid var(--gold); border-radius: 15px; background: rgba(20,20,20,0.8); margin-bottom: 20px; }
        .honor-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; margin-bottom: 8px; }

        /* Formulário de Distribuição */
        .distro-form { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #222; max-width: 900px; margin: 0 auto; }
        .section-title { color: var(--gold); font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin: 25px 0 15px; display: flex; align-items: center; gap: 10px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-size: 0.8rem; color: var(--dim); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 14px; background: var(--input); border: 1px solid #222; color: white; border-radius: 10px; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: var(--gold); outline: none; }

        .upload-box { border: 2px dashed #333; padding: 30px; text-align: center; border-radius: 15px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .upload-box:hover { border-color: var(--gold); background: rgba(212,175,55,0.05); }
        
        .btn-submit { background: var(--gold); color: #000; padding: 18px; border: none; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 30px; font-size: 1rem; }
        
        @media (max-width: 900px) { .sidebar { display: none; } .main { margin-left: 0; padding: 20px; } .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
