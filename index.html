<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <style>
        /* CONFIGURAÇÃO DE CORES - PRETO E DOURADO */
        :root {
            --dourado: #D4AF37;
            --dourado-escuro: #B8860B;
            --preto-puro: #000000;
            --preto-card: #111111;
            --branco: #ffffff;
            --cinza: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--preto-puro);
            color: var(--branco);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* CABEÇALHO */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dourado);
            background: var(--preto-card);
        }

        .logo { font-size: 22px; font-weight: 800; letter-spacing: 1px; color: var(--branco); }
        .logo span { color: var(--dourado); }

        /* HERO / CHAMADA */
        .hero {
            text-align: center;
            padding: 60px 20px 30px;
        }

        .hero h1 { color: var(--dourado); font-size: 2.5rem; margin-bottom: 10px; }
        .hero p { color: var(--cinza); font-size: 1.1rem; }

        /* CARD DE ACESSO */
        .container-auth {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex: 1;
        }

        .auth-card {
            background: var(--preto-card);
            border: 1px solid var(--dourado);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: var(--cinza);
            transition: 0.3s;
        }

        .tab.active {
            color: var(--dourado);
            border-bottom: 3px solid var(--dourado);
        }
