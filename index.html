<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Sistema de Lançamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --card: #141414; --text: #fff; --dim: #888; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        .sidebar { width: 280px; background: #000; position: fixed; height: 100vh; border-right: 1px solid #222; display: flex; flex-direction: column; z-index: 100; }
        .nav-link { padding: 15px 25px; color: var(--dim); text-decoration: none; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        
        /* Botão Enviar Música no Menu */
        .upload-item { background: var(--gold) !important; color: #000 !important; font-weight: bold; margin: 15px; border-radius: 8px; justify-content: center; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); }

        .content { margin-left: 280px; padding: 40px; }
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo do Formulário de Envio */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; background: #000; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }
        label { font-size: 0.85rem; color: var(--gold); font-weight: 600; }
        .drop-zone { border: 2px dashed #333; padding: 30px; text-align: center; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .drop-zone:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.02); }

        .card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #222; }
        .btn-send { background: var(--gold); color: #000; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; font-size: 1rem; }
        
        @media (max-width: 768px) { .sidebar { display: none; } .content { margin-left: 0; padding: 20px; } }
    </style>
</head>
