<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; --bg: #0b0b0b; --sidebar: #050505; --card: #151515; 
            --input: #1e1e1e; --text: #ffffff; --dim: #777;
        }
        
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Auth Screen */
        .auth-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Logotipo MAM CSS */
        .logo-area { color: var(--gold); font-size: 2.2rem; line-height: 1; font-weight: 700; letter-spacing: 4px; margin-bottom: 5px; }
        .tagline { font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; font-weight: 400; opacity: 0.8; }
        .crown { font-size: 1.3rem; margin-bottom: 8px; filter: drop-shadow(0 0 8px rgba(212,175,55,0.5)); }

        /* Google Button - Estilo Premium */
        .btn-google { 
            background: #ffffff; color: #1f1f1f; padding: 12px; border: 1px solid #dadce0; border-radius: 8px; 
            font-weight: 600; cursor: pointer; width: 100%; display: flex; align-items: center; 
            justify-content: center; gap: 12px; margin: 15px 0; transition: all 0.3s ease; font-size: 0.9rem;
        }
        .btn-google:hover { background: #f8f9fa; box-shadow: 0 1px 3px rgba(60,64,67,0.3); transform: translateY(-1px); }
        .btn-google img { width: 20px; height: 20px; }

        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #444; font-size: 0.75rem; font-weight: 600; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #222; }
        .divider:not(:empty)::before { margin-right: 1em; }
        .divider:not(:empty)::after { margin-left: 1em; }

        /* Input com Olho (Password) */
        .input-group { position: relative; width: 100%; margin: 10px 0; }
        input { width: 100%; padding: 14px 45px 14px 15px; background: var(--input); border: 1px solid #222; color: white; border-radius: 10px; box-sizing: border-box; font-size: 0.9rem; transition: 0.3s; }
        input:focus { border-color: var(--gold); outline: none; }
        .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--dim); cursor: pointer; transition: 0.3s; }
        .toggle-pass:hover { color: var(--gold); }

        .btn-gold { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }

        /* Sidebar & Views */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid #111; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; }
        .main { margin-left: 280px; padding: 40px; width: 100%; box-sizing: border-box; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="auth-screen" class="auth-overlay">
    <div class="auth-card">
        <div class="logo-area">
            <i class="fa-solid fa-crown crown"></i><br>MAM
            <div class="tagline">DISTRIBUIDORA DIGITAL</div>
        </div>

        <div id="login-form">
            <button class="btn-google" onclick="authGoogle()">
                <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Logo"> 
                Entrar com o Google
            </button>
            
            <div class="divider">OU E-MAIL</div>
            
            <div class="input-group">
                <input type="email" id="l-email" placeholder="E-mail">
            </div>
            
            <div class="input-group">
                <input type="password" id="l-pass" placeholder="Palavra-passe">
                <i class="fa-solid fa-eye toggle-pass" onclick="toggleVisibility('l-pass', this)"></i>
            </div>

            <button class="btn-gold" onclick="login()">ENTRAR</button>
            <p style="font-size: 0.8rem; margin-top: 25px; color: var(--dim);">N√£o tens conta? <span onclick="toggleAuth(true)" style="color:var(--gold); cursor:pointer; font-weight:600;">Criar Agora</span></p>
        </div>

        <div id="register-form" class="hidden">
            <button class="btn-google" onclick="authGoogle()">
                <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Logo"> 
                Cadastrar com o Google
            </button>

            <div class="divider">OU DADOS MANUAIS</div>

            <input type="text" id="r-name" placeholder="Nome Art√≠stico / Produtora">
            <input type="email" id="r-email" placeholder="E-mail">
            
            <div class="input-group">
                <input type="password" id="r-pass" placeholder="Criar Palavra-passe">
                <i class="fa-solid fa-eye toggle-pass" onclick="toggleVisibility('r-pass', this)"></i>
            </div>

            <button class="btn-gold" onclick="register()">FINALIZAR CONTA</button>
            <p style="font-size: 0.8rem; margin-top: 25px; color: var(--dim);">J√° √©s da fam√≠lia? <span onclick="toggleAuth(false)" style="color:var(--gold); cursor:pointer; font-weight:600;">Login</span></p>
        </div>
    </div>
</div>

<nav id="sidebar" class="sidebar hidden">
    <div class="logo-area" style="padding: 40px 20px; text-align: center;">
        <i class="fa-solid fa-crown crown"></i><br>MAM
        <div class="tagline">DISTRIBUIDORA DIGITAL</div>
    </div>
    </nav>

<main id="main-content" class="main hidden">
    <div style="background: var(--card); padding: 30px; border-radius: 15px; border-left: 5px solid var(--gold);">
        <h2>Ol√°, <span id="display-name">Artista</span>! üëã</h2>
        <p style="color: var(--dim);">Bem-vindo √† MAM Distribuidora. O teu sucesso come√ßa aqui.</p>
    </div>
</main>

<script>
    const ADMINS = ["mamfilhos29@gmail.com", "playseana@gmail.com"];

    // Fun√ß√£o para Ver/Ocultar Senha
    function toggleVisibility(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function toggleAuth(showRegister) {
        document.getElementById('login-form').classList.toggle('hidden', showRegister);
        document.getElementById('register-form').classList.toggle('hidden', !showRegister);
    }

    function authGoogle() {
        alert("A abrir janela de autentica√ß√£o segura da Google...");
        setupPanel("googleuser@gmail.com", "Utilizador Google");
    }

    function login() {
        const email = document.getElementById('l-email').value;
        if(!email) return alert("Insira o e-mail");
        setupPanel(email, email.split('@')[0]);
    }

    function register() {
        const name = document.getElementById('r-name').value;
        if(!name) return alert("Insira o nome");
        setupPanel("novo@user.com", name);
    }

    function setupPanel(email, name) {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('display-name').innerText = name;
        
        if(ADMINS.includes(email.toLowerCase())) {
            alert("Acesso Administrativo Matias/Play Sean detectado.");
        }
    }
</script>

</body>
</html>
