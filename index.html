        /* MENU DE INFORMAÇÕES NO RODAPÉ */

        .info-item { margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 10px; }
        .info-item strong { color: var(--gold); display: block; margin-bottom: 5px; font-size: 1.1em; }
        .contactos { text-align: center; margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
