    <style>
        :root { --gold: #FFD700; --blue: #001f3f; --black: #050505; --card: rgba(15, 15, 15, 0.95); --text: #f0f0f0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1600&q=80'); 
            background-size: cover; background-attachment: fixed; background-position: center;
            color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* SIDEBAR RESPONSIVA */
        .sidebar { 
            width: 260px; background: #000; height: 100vh; position: fixed; 
            border-right: 2px solid var(--blue); display: none; flex-direction: column; 
            padding: 20px; box-sizing: border-box; z-index: 1000; 
        }

        .main { width: 100%; transition: 0.3s; flex: 1; }
        .logged-main { margin-left: 260px; }

        @media (max-width: 850px) {
            .logged-main { margin-left: 0; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid var(--blue); }
        }

        /* UI ELEMENTS */
        .section { padding: 30px; display: none; animation: fadeIn 0.4s; max-width: 1000px; margin: auto; }
        .active-section { display: block; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; border-left: 5px solid var(--gold); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn-gold { background: var(--gold); color: black; padding: 14px; border: none; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-gold:hover { background: #fff; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #000; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }

        /* NAV ITEMS */
        .nav-item { padding: 12px; border-radius: 8px; cursor: pointer; color: white; display: flex; align-items: center; gap: 12px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: var(--blue); color: var(--gold); }

        /* FOOTER */
        footer { background: #000; color: #888; padding: 25px; text-align: center; font-size: 0.85em; border-top: 1px solid #222; }
        
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
