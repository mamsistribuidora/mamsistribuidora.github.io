<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Play Sean Arsénio</title>
    <style>
        :root {
            --ouro: #D4AF37;
            --ouro-escuro: #B8860B;
            --preto: #000000;
            --card: #111111;
            --texto: #ffffff;
            --cinza: #888888;
            --fb-blue: #1877F2;
            --wise-green: #00b65d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--preto); color: var(--texto); line-height: 1.6; }

        header {
            background: var(--card);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ouro);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: 1px; }
        .logo span { color: var(--ouro); }
        .badge-azul { display: inline-flex; align-items: center; justify-content: center; width: 18px; height: 18px; background: var(--fb-blue); border-radius: 50%; margin-left: 5px; vertical-align: middle; }
        .badge-azul::after { content: '✓'; color: white; font-size: 11px; font-weight: bold; }

        .hero { text-align: center; padding: 50px 20px; }
        .hero h1 { color: var(--ouro); font-size: 2.5rem; margin-bottom: 10px; }

        .auth-wrapper { display: flex; justify-content: center; padding: 20px; }
        .auth-card {
            background: var(--card); border: 1px solid var(--ouro); padding: 30px;
            width: 100%; max-width: 400px; border-radius: 12px;
        }

        .tabs { display: flex; margin-bottom: 25px; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-weight: bold; color: var(--cinza); }
        .tab.active { color: var(--ouro); border-bottom: 3px solid var(--ouro); }

        .form-group { margin-bottom: 15px; text-align: left; }
        label { display: block; color: var(--ouro); font-size: 11px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #444; border-radius: 6px;
            color: #fff; font-size: 16px; outline: none;
        }
        
        .btn-gold {
            width: 100%; padding: 15px; background: var(--ouro); color: #000; border: none;
            border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; 
            text-decoration: none; display: inline-block; text-align: center; margin-top: 10px;
        }

        /* PAINEL ADMINISTRATIVO */
        #dashboard { display: none; padding: 40px 5%; text-align: center; max-width: 800px; margin: auto; }
        .logo-dourado {
            width: 80px; height: 80px; border: 3px solid var(--ouro); border-radius: 50%;
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-size: 40px; color: var(--ouro); background: linear-gradient(45deg, #111, #222);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .dash-box { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 10px; text-align: left; }
        
        .footer-grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .btn-social { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background: transparent; color: var(--ouro); border: 1px solid var(--ouro); border-radius: 5px; text-decoration: none; font-size: 13px; text-align: center; font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo">MAM <span>DISTRIBUIDORA</span></div>
        <div class="perfil-ceo">
            CEO & ARTISTA <span class="badge-azul"></span><br>
            <b>PLAY SEAN ARSÉNIO</b>
        </div>
    </header>

    <main id="auth-screen">
        <section class="hero">
            <h1>Distribuição Profissional</h1>
            <p>Acesse o portal oficial da MAM Distribuidora.</p>
        </section>

        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="tabs">
                    <div id="tab-login" class="tab active" onclick="setModo('login')">ENTRAR</div>
                    <div id="tab-criar" class="tab" onclick="setModo('criar')">CRIAR CONTA</div>
                </div>

                <form id="mainForm">
                    <div class="form-group">
                        <label>E-mail Profissional</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="senha" placeholder="******" required>
                    </div>
                    <div id="confirm-box" class="form-group hidden">
                        <label>Confirmar Senha</label>
                        <input type="password" id="conf-senha" placeholder="******">
                    </div>
