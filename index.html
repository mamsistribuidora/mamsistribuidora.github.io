<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora | Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        :root { --gold: #D4AF37; --bright: #FFD700; --dark: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: #000 url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed; background-size: cover; color: #fff; min-height: 100vh; }
        .overlay { display: flex; flex-direction: column; align-items: center; padding: 20px; background: rgba(0,0,0,0.92); min-height: 100vh; }
        .card { background: rgba(15, 15, 15, 0.98); border: 1px solid var(--gold); padding: 25px; border-radius: 15px; width: 100%; max-width: 500px; box-shadow: 0 0 40px #000; margin-bottom: 20px; text-align: center; }
        
        h1 { color: var(--bright); letter-spacing: 5px; margin-bottom: 5px; }
        .section-title { color: var(--gold); font-size: 0.8rem; font-weight: bold; margin: 20px 0 10px; text-align: left; border-bottom: 1px solid #333; padding-bottom: 5px; text-transform: uppercase; }
        
        .input-container { position: relative; width: 100%; }
        input, select { width: 100%; padding: 12px; margin-bottom: 12px; background: #050505; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; font-size: 14px; }
        input:focus { border-color: var(--gold); }

        /* Bot√£o Ver Senha */
        .toggle-btn { position: absolute; right: 12px; top: 12px; cursor: pointer; color: var(--gold); font-size: 0.7rem; font-weight: bold; background: none; border: none; }

        .btn { width: 100%; padding: 15px; background: linear-gradient(45deg, var(--gold), var(--bright)); border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 5px; }
        .hidden { display: none !important; }

        footer { background: #000; border-top: 2px solid var(--gold); padding: 30px 20px; width: 100%; margin-top: auto; font-size: 0.8rem; }
        .footer-grid { max-width: 900px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: left; }
    </style>
</head>
<body>

<div class="overlay">
    <div id="boxLogin" class="card">
        <h1>MAM</h1>
        <p style="color:#666; font-size:0.6rem; letter-spacing:2px; margin-bottom:20px;">DISTRIBUIDORA DIGITAL</p>
        <div class="section-title" style="text-align:center;">Entrar na Conta</div>
        <input type="email" id="lEmail" placeholder="E-mail">
        <div class="input-container">
            <input type="password" id="lPass" placeholder="Senha">
            <button class="toggle-btn" onclick="toggleView('lPass')">VER</button>
        </div>
        <button class="btn" onclick="fazerLogin()">ACEDER</button>
        <p onclick="irPara('reg')" style="color:var(--gold); cursor:pointer; margin-top:20px; text-decoration:underline;">Novo Artista? Criar Cadastro</p>
    </div>

    <div id="boxReg" class="card hidden">
        <h2>Criar Conta</h2>
        <div class="section-title">Dados Art√≠sticos</div>
        <input type="text" id="rNome" placeholder="Nome Art√≠stico">
        <input type="email" id="rEmail" placeholder="E-mail Profissional">
        
        <label style="display:block; text-align:left; font-size:0.7rem; color:#888;">Categoria Musical:</label>
        <select id="rCategoria">
            <option>Kuduro</option><option>Kizomba</option><option>Semba</option>
            <option>Hip Hop / Rap</option><option>Afro House</option><option>Gospel</option>
            <option>Amapiano</option><option>Zouk</option><option>R&B</option><option>Pop / World</option>
        </select>

        <div class="input-container">
            <input type="password" id="rPass" placeholder="Criar Senha (m√≠n. 6 caracteres)">
            <button class="toggle-btn" onclick="toggleView('rPass')">VER</button>
        </div>
        <div class="input-container">
            <input type="password" id="rPassConf" placeholder="Confirmar Senha">
            <button class="toggle-btn" onclick="toggleView('rPassConf')">VER</button>
        </div>
        <button class="btn" onclick="fazerRegisto()">FINALIZAR REGISTO</button>
        <p onclick="irPara('login')" style="color:var(--gold); cursor:pointer; margin-top:20px;">Voltar ao Login</p>
    </div>

    <div id="boxPainel" class="card hidden">
        <h2 style="color:var(--gold);">Ol√°, <span id="uNome">...</span></h2>
        <div class="section-title">Submeter para Lan√ßamento</div>
        <input type="text" id="mTitulo" placeholder="T√≠tulo da Obra">
        <input type="text" id="mProdutor" placeholder="Produtor da Faixa">
        <input type="date" id="mData">
        
        <label style="text-align:left; display:block; font-size:0.7rem; margin:10px 0 5px;">Capa (JPG) e M√∫sica (MP3/WAV):</label>
        <input type="file" id="fCapa" accept="image/*">
        <input type="file" id="fMusica" accept="audio/*">
        
        <button class="btn" onclick="submeter()">ENVIAR AGORA</button>
        <p onclick="sair()" style="color:red; cursor:pointer; margin-top:20px; font-weight:bold;">Sair</p>
    </div>
</div>

<footer>
    <div class="footer-grid">
        <div><strong>üíé MAM</strong><p>Cura√ß√£o humana de m√∫sica angolana.</p></div>
        <div><strong>CEO</strong><p>Matias Ars√©nio Manuel<br>mamfilhos29@gmail.com</p></div>
    </div>
</footer>

<script>
    // Configura√ß√µes extra√≠das das tuas fotos
    const firebaseConfig = {
        apiKey: "AIzaSyBBsZS8EpsZUtikaKS8B5te8C7Q90w-9wo", 
        authDomain: "mam-distribuidora.firebaseapp.com",
        projectId: "mam-distribuidora",
        storageBucket: "mam-distribuidora.appspot.com",
        messagingSenderId: "670857002452",
        appId: "1:670857002452:web:404822b5376075e520ea41"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleView(id) {
        const x = document.getElementById(id);
        x.type = x.type === "password" ? "text" : "password";
    }

    function irPara(t) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.getElementById('box'+t.charAt(0).toUpperCase()+t.slice(1)).classList.remove('hidden');
    }

    function fazerRegisto() {
        const e = document.getElementById('rEmail').value, p = document.getElementById('rPass').value, pc = document.getElementById('rPassConf').value, n = document.getElementById('rNome').value, c = document.getElementById('rCategoria').value;
        if(p !== pc || p.length < 6) return alert("Erro: As senhas devem ser iguais e ter 6+ caracteres.");
        
        auth.createUserWithEmailAndPassword(e, p).then(res => {
            db.collection("usuarios").doc(res.user.uid).set({nome:n, email:e, categoria:c})
            .then(() => alert("CONTA MAM CRIADA!"));
        }).catch(err => alert("Erro ao criar conta: " + err.message));
    }

    function fazerLogin() {
        auth.signInWithEmailAndPassword(document.getElementById('lEmail').value, document.getElementById('lPass').value)
        .catch(err => alert("Falha no Login: " + err.message));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            irPara('painel');
            db.collection("usuarios").doc(user.uid).get().then(doc => { if(doc.exists) document.getElementById('uNome').innerText = doc.data().nome; });
        } else { irPara('login'); }
    });

    function sair() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
