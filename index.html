<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <style>
        /* Fundo com imagem de estúdio */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        /* Logotipo */
        .logo-area {
            background: #ffcc00;
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            text-transform: uppercase;
        }

        /* Card de Login */
        .login-card {
            background: rgba(26, 26, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 4px solid #ffcc00;
        }

        h2 { margin-bottom: 10px; color: #ffcc00; }
        p.subtitle { color: #ccc; font-size: 14px; margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        
        button {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login { background: #ffcc00; color: black; }
        .btn-register { background: #444; color: white; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Rodapé / Menu */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-menu { margin-bottom: 10px; }
        .footer-menu a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .contact-info { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            MAM <span style="font-weight: 300;">Distribuidora</span>
        </div>

        <div class="login-card">
            <h2>Bem-vindo, Artista</h2>
            <p class="subtitle">A curadoria que as grandes plataformas não oferecem.</p>
            
            <input type="email" id="userEmail" placeholder="Email">
            <input type="password" id="userPass" placeholder="Senha">
            
            <div class="btn-group">
                <button class="btn-login" onclick="alert('Sistema em manutenção para o seu perfil MAM!')">Iniciar Sessão</button>
                <button class="btn-register" onclick="alert('Criação de conta temporariamente via: mamfilhos29@gmail.com')">Criar Conta</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-menu">
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Artistas</a>
            <a href="#">Privacidade</a>
        </div>
        <div class="contact-info">
            Direção: Matias Arsénio Manuel (MAM) | Contacto: mamfilhos29@gmail.com
        </div>
    </footer>

</body>
</html>
