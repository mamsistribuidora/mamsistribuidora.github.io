<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAM Distribuidora - Oficial</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; }
        h2 { color: #007bff; margin-bottom: 5px; }
        p { font-size: 12px; color: #888; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #444; cursor: not-allowed; }
        .toggle { margin-top: 15px; font-size: 13px; color: #aaa; }
        .toggle span { color: #007bff; cursor: pointer; text-decoration: underline; }
        .hidden { display: none; }
        #loader { display: none; margin: 10px auto; border: 3px solid #f3f3f3; border-top: 3px solid #007bff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2>MAM Distribuidora</h2>
    <p>O portal do artista independente</p>

    <form id="meuFormulario">
        <input type="email" id="email" placeholder="Seu E-mail" required>
        <input type="password" id="senha" placeholder="Sua Senha" required minlength="6">
        <input type="password" id="confirmarSenha" placeholder="Confirme a Senha" class="hidden">
        
        <div id="loader"></div>
        <button type="submit" id="btnAcao">Entrar</button>
    </form>

    <div class="toggle">
        <span id="txtAlternar">Ainda não tem conta? Cadastrar-se</span>
    </div>
    
    <div style="margin-top:20px; font-size: 10px; color: #555;">
        Suporte: mamfilhos29@gmail.com
    </div>
</div>

<script>
    // Seleção de elementos
    const form = document.getElementById('meuFormulario');
    const btn = document.getElementById('btnAcao');
    const inputConfirmar = document.getElementById('confirmarSenha');
    const txtAlternar = document.getElementById('txtAlternar');
    const loader = document.getElementById('loader');

    let modoLogin = true;

    // Função para alternar entre Login e Cadastro
    txtAlternar.onclick = function() {
        modoLogin = !modoLogin;
        if (modoLogin) {
            btn.innerText = "Entrar";
            inputConfirmar.classList.add('hidden');
            inputConfirmar.removeAttribute('required');
            txtAlternar.innerText = "Ainda não tem conta? Cadastrar-se";
        } else {
            btn.innerText = "Criar Conta";
            inputConfirmar.classList.remove('hidden');
            inputConfirmar.setAttribute('required', 'true');
            txtAlternar.innerText = "Já tem conta? Fazer Login";
        }
    };

    // Ação do formulário
    form.onsubmit = function(event) {
        event.preventDefault(); // Impede o erro de recarregar a página

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        // Validação de senha no cadastro
        if (!modoLogin) {
            const confirmar = document.getElementById('confirmarSenha').value;
            if (senha !== confirmar) {
                alert("As senhas não conferem!");
                return;
            }
        }

        // Feedback visual de que está funcionando
        btn.disabled = true;
        btn.style.opacity = "0.5";
        loader.style.display = "block";

        console.log("Processando dados para MAM Distribuidora...");

        // Simula o envio (Aqui você conectaria com o banco de dados)
        setTimeout(() => {
            loader.style.display = "none";
            btn.disabled = false;
            btn.style.opacity = "1";
            
            alert("Sucesso! Bem-vindo à MAM Distribuidora.\nE-mail: " + email);
            
            // Aqui você redirecionaria o usuário:
            // window.location.href = "painel-do-artista.html";
        }, 1500);
    };
</script>

</body>
</html>
