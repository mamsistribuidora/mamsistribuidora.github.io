<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAM Distribuidora | Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --gold: #D4AF37; --bright: #FFD700; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: sans-serif; 
            background: #000 url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&w=1000&q=80') no-repeat center center fixed;
            background-size: cover; color: #fff; min-height: 100vh;
        }
        .overlay { display: flex; align-items: center; justify-content: center; padding: 20px; background: rgba(0,0,0,0.8); min-height: 100vh; }
        .card { background: rgba(15, 15, 15, 0.98); border: 2px solid var(--gold); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 40px #000; }
        h1 { color: var(--bright); letter-spacing: 4px; margin-bottom: 5px; }
        .tagline { color: #888; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 25px; }
        input { width: 100%; padding: 16px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 12px; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 18px; background: linear-gradient(45deg, var(--gold), var(--bright)); border: none; border-radius: 12px; color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .link { color: var(--gold); display: block; margin-top: 20px; cursor: pointer; text-decoration: underline; font-size: 0.9rem; }
        footer { background: #000; border-top: 2px solid var(--gold); padding: 35px 20px; width: 100%; }
        .footer-item { max-width: 600px; margin: auto; text-align: left; margin-bottom: 20px; }
        .footer-item strong { color: var(--gold); display: block; margin-bottom: 8px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="overlay">
    <div id="cardLogin" class="card">
        <h1>MAM</h1>
        <p class="tagline">Indústria & Distribuição</p>
        <p style="margin-bottom:15px; font-weight:bold;">ENTRAR NO PAINEL</p>
        <input type="email" id="loginEmail" placeholder="Teu E-mail">
        <input type="password" id="loginPass" placeholder="Tua Senha">
        <button class="btn" onclick="fazerLogin()">ACEDER</button>
        <span class="link" onclick="abrirCadastro()">Criar novo Cadastro de Artista</span>
    </div>

    <div id="cardReg" class="card hidden">
        <h1>MAM</h1>
        <p class="tagline">Novo Artista</p>
        <p style="margin-bottom:15px; font-weight:bold; color:var(--gold);">FICHA DE REGISTO</p>
        <input type="text" id="regNome" placeholder="Nome Artístico">
        <input type="email" id="regEmail" placeholder="E-mail">
        <input type="password" id="regPass" placeholder="Senha (6+ dígitos)">
        <button class="btn" onclick="fazerRegisto()">FINALIZAR CADASTRO</button>
        <span class="link" onclick="abrirLogin()">Já tem conta? Fazer Login</span>
    </div>

    <div id="cardPainel" class="card hidden">
        <h2 style="color:var(--gold);">Olá, <span id="uNome">...</span></h2>
