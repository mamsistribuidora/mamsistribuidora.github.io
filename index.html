<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAM Distribuidora | Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --gold: #D4AF37; --bright: #FFD700; }
        body { margin: 0; padding: 0; background: #000 url('https://images.unsplash.com/photo-1514525253361-bee8718a300c?q=80&w=1000') no-repeat center center fixed; background-size: cover; font-family: sans-serif; color: #fff; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: rgba(0, 0, 0, 0.9); border: 1px solid var(--gold); padding: 30px 20px; border-radius: 15px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        h1 { color: var(--bright); font-size: 2.3rem; margin: 0; letter-spacing: 4px; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--gold), var(--bright)); border: none; border-radius: 8px; color: #000; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 5px; }
        .admin-box { background: rgba(212, 175, 55, 0.1); border: 1px dashed var(--gold); padding: 10px; margin-top: 15px; border-radius: 10px; }
        footer { background: rgba(0,0,0,0.95); border-top: 2px solid var(--gold); padding: 30px 20px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="main-content">
    <div id="authArea" class="card">
        <h1>MAM</h1>
        <p style="color:#888; font-size:0.7rem;">DISTRIBUIDORA PROFISSIONAL</p>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Palavra-passe">
        <button class="btn" id="loginBtn">ENTRAR</button>
        <button class="btn" style="background:none; border:1px solid var(--gold); color:var(--gold); margin-top:10px;" id="regBtn">CRIAR CONTA</button>
    </div>

    <div id="mainArea" class="card hidden">
        <h2 id="tituloPainel" style="color:var(--gold); margin:0;">Ol√°, Artista</h2>
        <span id="userSaldo" style="font-size:3rem; color:var(--bright); font-weight:bold; display:block; margin:10px 0;">0 KZ</span>
        
        <button class="btn" id="workBtn">ASSISTIR AN√öNCIO (+500 KZ)</button>

        <div id="adminArea" class="admin-box hidden">
            <p style="color:var(--bright); font-weight:bold; margin:0;">PAINEL ADMIN ATIVO üõ†Ô∏è</p>
            <button class="btn" style="background:#fff; margin-top:10px; font-size:0.8rem;" onclick="alert('A carregar lista de artistas...')">VER TODOS OS ARTISTAS</button>
            <button class="btn" style="background:#fff; margin-top:10px; font-size:0.8rem;" onclick="alert('A abrir gestor de pagamentos...')">GEST√ÉO DE PAGAMENTOS</button>
        </div>

        <p style="color:#ff4444; cursor:pointer; margin-top:25px; font-size:0.8rem;" id="logoutBtn">SAIR</p>
    </div>
</div>

<footer>
    <div style="text-align:left; max-width:500px; margin:auto;">
        <strong style="color:var(--gold)">üíé CURA√á√ÉO EXCLUSIVA</strong>
        <p style="color:#bbb; font-size:0.8rem;">An√°lise humana que as grandes plataformas n√£o oferecem.</p>
        <strong style="color:var(--gold); display:block; margin-top:10px;">üöÄ CEO: Matias Ars√©nio Manuel</strong>
    </div>
</footer>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyBBsZS8EpsZUtikaKS8B5te8C7Q90w-9wo",
        authDomain: "mam-distribuidora.firebaseapp.com",
        projectId: "mam-distribuidora",
        storageBucket: "mam-distribuidora.firebasestorage.app",
        messagingSenderId: "670857002452",
        appId: "1:670857002452:web:404822b5376075e520ea41"
    };

    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var db = firebase.firestore();

    // LOGIN
    document.getElementById('loginBtn').onclick = function() {
        auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
        .catch(function(err) { alert("Dados incorretos!"); });
    };

    // REGISTO
    document.getElementById('regBtn').onclick = function() {
        var e = document.getElementById('email').value;
        var p = document.getElementById('pass').value;
        auth.createUserWithEmailAndPassword(e, p).then(function(res) {
            db.collection("usuarios").doc(res.user.uid).set({ nome: e.split('@')[0], saldo: 0, cargo: "artista" });
        });
    };

    // MONITOR DE SESS√ÉO
    auth.onAuthStateChanged(function(user) {
        if (user) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');

            // VERIFICA SE √â O MATIAS (ADMIN)
            if(user.email === "mamfilhos29@gmail.com") {
                document.getElementById('adminArea').classList.remove('hidden');
                document.getElementById('tituloPainel').innerText = "Painel Gestor MAM";
            }

            db.collection("usuarios").doc(user.uid).onSnapshot(function(doc) {
                if(doc.exists) {
                    document.getElementById('userSaldo').innerText = doc.data().saldo.toLocaleString() + " KZ";
                }
            });
        }
    });

    document.getElementById('workBtn').onclick = function() {
        db.collection("usuarios").doc(auth.currentUser.uid).update({ saldo: firebase.firestore.FieldValue.increment(500) });
    };

    document.getElementById('logoutBtn').onclick = function() {
        auth.signOut().then(function() { location.reload(); });
    };
</script>
</body>
</html>
